<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-유저 상세위치 가져오기</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<!--정확도 옵션 추가
getCurrentPosition 함수에서 enableHighAccuracy: true 옵션을 추가하면 GPS를 활용해 더 정확한 위치를 가져올 수 있습니다.-->

<body>
  <div id="map"></div>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=5dc1bc6ffb574e60204390643bad8557"></script>
  <script>

    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
      mapOption = {
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        // level: 10 // 지도의 확대 레벨 
        level: 5 // 확대 레벨 (값을 낮추면 더 자세히 보임)
      };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

    // HTML5의 geolocation으로 사용할 수 있는지 확인합니다 
    // if (navigator.geolocation) {

    //   // GeoLocation을 이용해서 접속 위치를 얻어옵니다
    //   navigator.geolocation.getCurrentPosition(function (position) {

    //     var lat = position.coords.latitude, // 위도
    //       lon = position.coords.longitude; // 경도

    //     var locPosition = new kakao.maps.LatLng(lat, lon), // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
    //       message = '<div style="padding:5px;">여기에 계신가요?!</div>'; // 인포윈도우에 표시될 내용입니다

    //     // 마커와 인포윈도우를 표시합니다
    //     displayMarker(locPosition, message);

    //   });

    // } else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다

    //   var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),
    //     message = 'geolocation을 사용할수 없어요..'

    //   displayMarker(locPosition, message);
    // }



    // 위치 가져오기 성공
    function successCallback(position) {
      var lat = position.coords.latitude;
      var lon = position.coords.longitude;
      var locPosition = new kakao.maps.LatLng(lat, lon);
      var message = '<div style="padding:5px;">정확한 위치입니다!</div>';

      displayMarker(locPosition, message);
    }

    // 위치 가져오기 실패
    function errorCallback(error) {
      var message;
      switch (error.code) {
        case error.PERMISSION_DENIED:
          message = "위치 접근이 거부되었습니다.";
          break;
        case error.POSITION_UNAVAILABLE:
          message = "위치 정보를 가져올 수 없습니다.";
          break;
        case error.TIMEOUT:
          message = "위치 정보를 가져오는 데 시간이 초과되었습니다.";
          break;
        default:
          message = "알 수 없는 오류가 발생했습니다.";
          break;
      }
      alert(message);
    }


    // 지도에 마커와 인포윈도우를 표시하는 함수입니다
    function displayMarker(locPosition, message) {

      // 마커를 생성합니다
      var marker = new kakao.maps.Marker({
        map: map,
        position: locPosition
      });

      var iwContent = message, // 인포윈도우에 표시할 내용
        iwRemoveable = true;

      // 인포윈도우를 생성합니다
      var infowindow = new kakao.maps.InfoWindow({
        content: iwContent,
        removable: iwRemoveable
      });

      // 인포윈도우를 마커위에 표시합니다 
      infowindow.open(map, marker);

      // 지도 중심좌표를 접속위치로 변경합니다
      map.setCenter(locPosition);
    }    
  </script>
</body>

</html>

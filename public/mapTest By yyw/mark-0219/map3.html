<!DOCTYPE html>
<!-- 배열로 마커 여러개 만들기 -->
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>핑크군단 API</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=5dc1bc6ffb574e60204390643bad8557"></script>

  <script>
    let mapContainer = document.getElementById('map'),
      mapOption = {
        center: new kakao.maps.LatLng(36.3275, 127.4268),
        level: 5,
        mapTypeId: kakao.maps.MapTypeId.ROADMAP
      };

    let map = new kakao.maps.Map(mapContainer, mapOption);
    let zoomControl = new kakao.maps.ZoomControl();
    map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

    // 마커 데이터
    let data = [
      [36.3275, 127.4268, '마커1'],
      [36.3305, 127.4268, '마커2'],
      [36.3335, 127.4268, '마커3']
    ];

    let markers = [];
    let infowindows = [];

    for (let i = 0; i < data.length; i++) {
      let markerImageUrl = 'https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbH93Aa%2FbtsMoljgrtT%2FqvUs523LQXMJxSvZaCIJO1%2Fimg.png',
        markerImageSize = new kakao.maps.Size(100, 100),
        markerImageOptions = {
          offset: new kakao.maps.Point(20, 50)
        };

      let markerImage = new kakao.maps.MarkerImage(markerImageUrl, markerImageSize, markerImageOptions);

      let marker = new kakao.maps.Marker({
        position: new kakao.maps.LatLng(data[i][0], data[i][1]),
        draggable: true, // 마커 드레그 여부
        image: markerImage,
        map: map
      });

      markers.push(marker);

      let iwContent = `<div style="padding:5px;">${data[i][2]}<br>
        <a href="https://map.kakao.com/link/map/${data[i][2]},${data[i][0]},${data[i][1]}" style="color:skyblue" target="_blank">큰지도보기</a>
        <a href="https://map.kakao.com/link/to/${data[i][2]},${data[i][0]},${data[i][1]}" style="color:blue" target="_blank">길찾기</a>
      </div>`;

      let infowindow = new kakao.maps.InfoWindow({
        content: iwContent
      });

      infowindows.push(infowindow);

      // 마커 클릭 시 인포윈도우 열기
      kakao.maps.event.addListener(marker, 'click', function () {
        // 모든 인포윈도우 닫기
        infowindows.forEach(function (infowin) {
          infowin.close();
        });

        infowindow.open(map, marker);
      });
    }
  </script>
</body>

</html>

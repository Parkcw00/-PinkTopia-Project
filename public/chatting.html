  <body>

    <script>

      // ì†Œì¼“ ì—°ê²° í•¨ìˆ˜
      function connectSocket() {
        const socketOptions = {
          withCredentials: true,
          transports: ['websocket', 'polling'],
          extraHeaders: {
            'Access-Control-Allow-Origin': 'http://127.0.0.1:5500'
          },
          auth: {

        };

        if (accessToken) {
          socketOptions.extraHeaders['Authorization'] = `Bearer ${accessToken}`;
        }

        socket = io('http://localhost:3000/chatting', socketOptions);

        // ì†Œì¼“ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        socket.on('connect', () => {
          console.log('ğŸŸ¢ ì„œë²„ì™€ ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤.');
          console.log('ì†Œì¼“ ID:', socket.id);

        socket.on('disconnect', () => {
          console.log('ğŸ”´ ì„œë²„ì™€ ì—°ê²°ì´ ëŠì–´ì¡ŒìŠµë‹ˆë‹¤.');
        });

        // ìƒˆ ë©”ì‹œì§€ ìˆ˜ì‹ 
        socket.on('newMessage', (data) => {
          const chatBox = document.getElementById('chatBox');
          const messageDiv = document.createElement('div');
          messageDiv.className = 'message';
          messageDiv.innerHTML = `
            <span class="nickname">${data.nickname}</span>
            <span class="content">${data.message}</span>
            <span class="timestamp">${new Date(data.timestamp).toLocaleTimeString()}</span>

          chatBox.appendChild(messageDiv);
          chatBox.scrollTop = chatBox.scrollHeight;
        });

        // ì‚¬ìš©ì ì…ì¥/í‡´ì¥ ë©”ì‹œì§€
        socket.on('userJoined', (data) => {
          addSystemMessage(`${data.nickname}${data.message}`);
        });

        socket.on('userLeft', (data) => {
          addSystemMessage(`${data.nickname}${data.message}`);
        });

        // ì—ëŸ¬ ì²˜ë¦¬
        socket.on('error', (error) => {
          console.error('âŒ ì˜¤ë¥˜ ë°œìƒ:', error);
          let errorMessage = 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ';

          switch (error.message) {
            case 'USER_BLACKLISTED':
              errorMessage = 'ì°¨ë‹¨ëœ ì‚¬ìš©ìì…ë‹ˆë‹¤. ì±„íŒ…ì— ì°¸ì—¬í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
              document.getElementById('joinSection').style.display = 'block';
              document.getElementById('chatSection').style.display = 'none';
              break;
            case 'CHATMEMBER_OR_USER_NOT_FOUND':
              errorMessage = 'ì±„íŒ…ë°© ë©¤ë²„ ë˜ëŠ” ì‚¬ìš©ì ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
              document.getElementById('joinSection').style.display = 'block';
              document.getElementById('chatSection').style.display = 'none';
              break;
            case 'CHATMEMBER_NOT_FOUND':
              errorMessage = 'ì±„íŒ…ë°© ë©¤ë²„ê°€ ì•„ë‹™ë‹ˆë‹¤.';
              break;
            default:
              errorMessage += error.message;
          }

          alert(errorMessage);
        });
      }

      // ë¡œê·¸ì¸ í•¨ìˆ˜
      async function login() {
        const email = document.getElementById('userEmail').value;
        const password = document.getElementById('userPassword').value;

        if (!email || !password) {
          document.getElementById('loginStatus').textContent = 'ì´ë©”ì¼ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.';
          return;
        }

        try {
          const response = await fetch('http://localhost:3000/user/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            credentials: 'include',
            body: JSON.stringify({ email, password })
          });

          if (!response.ok) {
            throw new Error('ë¡œê·¸ì¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
          }

          // Authorization í—¤ë”ì—ì„œ accessToken ì¶”ì¶œ
          const authHeader = response.headers.get('Authorization');
          console.log('Authorization í—¤ë”:', authHeader);

          if (!authHeader || !authHeader.startsWith('Bearer ')) {
            throw new Error('ì¸ì¦ í† í°ì„ ë°›ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.');
          }

          accessToken = authHeader.split(' ')[1];
          console.log('ì €ì¥ëœ í† í°:', accessToken);

          const data = await response.json();
          console.log('ë¡œê·¸ì¸ ì‘ë‹µ:', data);

          try {
            // JWT í† í°ì„ ë””ì½”ë“œí•˜ì—¬ ì‚¬ìš©ì ì •ë³´ ì¶”ì¶œ
            const [header, payload, signature] = accessToken.split('.');
            const decodedPayload = JSON.parse(atob(payload));
            console.log('í† í° í˜ì´ë¡œë“œ:', decodedPayload);

            currentUser = {
              id: decodedPayload.id,
              email: decodedPayload.email,
              nickname: decodedPayload.email.split('@')[0] // ì„ì‹œë¡œ ì´ë©”ì¼ì—ì„œ ì¶”ì¶œ
            };
          } catch (error) {
            console.error('í† í° ë””ì½”ë”© ì‹¤íŒ¨:', error);
            // í† í° ë””ì½”ë”© ì‹¤íŒ¨ ì‹œ ê¸°ë³¸ê°’ ì„¤ì •
            currentUser = {
              id: 1,
              email: email,
              nickname: email.split('@')[0]

          }
          
          console.log('í˜„ì¬ ìœ ì €:', currentUser);
          
          // ì†Œì¼“ ì—°ê²°
          connectSocket();
          
          // ë¡œê·¸ì¸ ì„±ê³µ ì‹œ UI ì—…ë°ì´íŠ¸
          document.getElementById('loginSection').style.display = 'none';
          document.getElementById('joinSection').style.display = 'block';
          document.getElementById('userNickname').textContent = currentUser.nickname;
          
          // ì±„íŒ…ë°© ëª©ë¡ ìë™ ì¡°íšŒ
          getChatRooms();

          document.getElementById('loginStatus').textContent = error.message;
        }
      }

      // ë¡œê·¸ì•„ì›ƒ í•¨ìˆ˜
      async function logout() {
        try {

        }
      }

      // ì±„íŒ…ë°© ì…ì¥
      function joinRoom() {
        if (!currentUser) {
          alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
          return;
        }

          return;

        socket.emit('joinRoom', {

      }

      // ë©”ì‹œì§€ ì „ì†¡
      function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value.trim();

        if (message) {

            roomId: currentRoomId,
            message: message,
          });
          messageInput.value = '';
        }
      }

      // Enter í‚¤ë¡œ ë©”ì‹œì§€ ì „ì†¡
      function handleKeyPress(event) {

      }

      // ì±„íŒ…ë°© í‡´ì¥
      function leaveRoom() {
        socket.emit('leaveRoom', {

          roomId: currentRoomId,
        });

        document.getElementById('chatSection').style.display = 'none';
        document.getElementById('chatBox').innerHTML = '';
      }

      // ì‹œìŠ¤í…œ ë©”ì‹œì§€ ì¶”ê°€
      function addSystemMessage(message) {
        const chatBox = document.getElementById('chatBox');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message system';
        messageDiv.textContent = message;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      // ì±„íŒ…ë°© ëª©ë¡ ì¡°íšŒ
      async function getChatRooms() {
        console.log('getChatRooms í˜¸ì¶œë¨');
        console.log('í˜„ì¬ ìœ ì €:', currentUser);

        if (!currentUser) {

        try {

          const data = await response.json();

          roomList.innerHTML = '<h3>ì°¸ì—¬ ì¤‘ì¸ ì±„íŒ…ë°© ëª©ë¡</h3>';

              li.onclick = () => {

<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <style>
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .chat-box {
        height: 400px;
        border: 1px solid #ddd;
        overflow-y: auto;
        padding: 10px;
        margin-bottom: 20px;
      }
      .message {
        margin-bottom: 10px;
        padding: 5px;
      }
      .message.system {
        color: #666;
        font-style: italic;
      }
      .message .nickname {
        font-weight: bold;
        margin-right: 10px;
      }
      .message .timestamp {
        color: #999;
        font-size: 0.8em;
      }
      .input-area {
        display: flex;
        gap: 10px;
      }
      .input-area input {
        flex: 1;
        padding: 5px;
      }
      .button {
        padding: 8px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>채팅</h1>

      <!-- 채팅방 입장 섹션 -->
      <div id="joinSection">
        <input type="number" id="userId" placeholder="사용자 ID" />
        <input type="number" id="roomId" placeholder="채팅방 ID" />
        <button class="button" onclick="joinRoom()">입장하기</button>
      </div>

      <!-- 채팅 섹션 -->
      <div id="chatSection" style="display: none">
        <div id="chatBox" class="chat-box"></div>
        <div class="input-area">
          <input
            type="text"
            id="messageInput"
            placeholder="메시지를 입력하세요"
            onkeypress="handleKeyPress(event)"
          />
          <button class="button" onclick="sendMessage()">전송</button>
          <button
            class="button"
            onclick="leaveRoom()"
            style="background-color: #dc3545"
          >
            나가기
          </button>
        </div>
      </div>
    </div>

    <script>
      const socket = io('http://localhost:3000/chatting', {
        withCredentials: true,
        transports: ['websocket', 'polling'],
        extraHeaders: {
          'Access-Control-Allow-Origin': 'http://127.0.0.1:5500',
        },
      });

      let currentUserId = null;
      let currentRoomId = null;

      // 소켓 연결/해제 이벤트
      socket.on('connect', () => {
        console.log('🟢 서버와 연결되었습니다.');
        console.log('소켓 ID:', socket.id);
      });

      socket.on('disconnect', () => {
        console.log('🔴 서버와 연결이 끊어졌습니다.');
      });

      // 채팅방 입장
      function joinRoom() {
        currentUserId = parseInt(document.getElementById('userId').value);
        currentRoomId = parseInt(document.getElementById('roomId').value);

        socket.emit('joinRoom', {
          userId: currentUserId,
          roomId: currentRoomId,
        });

        document.getElementById('joinSection').style.display = 'none';
        document.getElementById('chatSection').style.display = 'block';
      }

      // 메시지 전송
      function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value.trim();

        if (message) {
          socket.emit('sendMessage', {
            userId: currentUserId,
            roomId: currentRoomId,
            message: message,
          });
          messageInput.value = '';
        }
      }

      // Enter 키로 메시지 전송
      function handleKeyPress(event) {
        if (event.key === 'Enter') {
          sendMessage();
        }
      }

      // 채팅방 퇴장
      function leaveRoom() {
        socket.emit('leaveRoom', {
          userId: currentUserId,
          roomId: currentRoomId,
        });

        document.getElementById('joinSection').style.display = 'block';
        document.getElementById('chatSection').style.display = 'none';
        document.getElementById('chatBox').innerHTML = '';
      }

      // 새 메시지 수신
      socket.on('newMessage', (data) => {
        const chatBox = document.getElementById('chatBox');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.innerHTML = `
                <span class="nickname">${data.nickname}</span>
                <span class="content">${data.message}</span>
                <span class="timestamp">${new Date(data.timestamp).toLocaleTimeString()}</span>
            `;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      // 사용자 입장/퇴장 메시지
      socket.on('userJoined', (data) => {
        addSystemMessage(`${data.nickname}${data.message}`);
      });

      socket.on('userLeft', (data) => {
        addSystemMessage(`${data.nickname}${data.message}`);
      });

      // 시스템 메시지 추가
      function addSystemMessage(message) {
        const chatBox = document.getElementById('chatBox');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message system';
        messageDiv.textContent = message;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      // 에러 처리
      socket.on('error', (error) => {
        console.error('❌ 오류 발생:', error);
        let errorMessage = '오류가 발생했습니다: ';

        switch (error.message) {
          case 'USER_BLACKLISTED':
            errorMessage = '차단된 사용자입니다. 채팅에 참여할 수 없습니다.';
            document.getElementById('joinSection').style.display = 'block';
            document.getElementById('chatSection').style.display = 'none';
            break;
          case 'CHATMEMBER_OR_USER_NOT_FOUND':
            errorMessage = '채팅방 멤버 또는 사용자 정보를 찾을 수 없습니다.';
            document.getElementById('joinSection').style.display = 'block';
            document.getElementById('chatSection').style.display = 'none';
            break;
          case 'CHATMEMBER_NOT_FOUND':
            errorMessage = '채팅방 멤버가 아닙니다.';
            break;
          default:
            errorMessage += error.message;
        }

        alert(errorMessage);
      });
    </script>
  </body>
</html>

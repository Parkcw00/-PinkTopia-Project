<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ì±„íŒ…</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <style>

      .message .nickname {

      }
      .message .timestamp {

      }
      .input-area {

    </style>
  </head>
  <body>
    <div class="container">
      <h1>ì±„íŒ…</h1>

      <!-- ì±„íŒ…ë°© ì…ì¥ ì„¹ì…˜ -->
      <div id="joinSection">
        <input type="number" id="userId" placeholder="ì‚¬ìš©ì ID" />
        <input type="number" id="roomId" placeholder="ì±„íŒ…ë°© ID" />
        <button class="button" onclick="joinRoom()">ì…ì¥í•˜ê¸°</button>
      </div>

      <!-- ì±„íŒ… ì„¹ì…˜ -->
      <div id="chatSection" style="display: none">
        <div id="chatBox" class="chat-box"></div>
        <div class="input-area">
          <input
            type="text"
            id="messageInput"
            placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”"
            onkeypress="handleKeyPress(event)"
          />
          <button class="button" onclick="sendMessage()">ì „ì†¡</button>
          <button
            class="button"
            onclick="leaveRoom()"
            style="background-color: #dc3545"
          >
            ë‚˜ê°€ê¸°
          </button>
        </div>
      </div>
    </div>

    <script>
      const socket = io('http://localhost:3000/chatting', {
        withCredentials: true,
        transports: ['websocket', 'polling'],
        extraHeaders: {
          'Access-Control-Allow-Origin': 'http://127.0.0.1:5500',
        },
      });

      let currentUserId = null;
      let currentRoomId = null;

      // ì†Œì¼“ ì—°ê²°/í•´ì œ ì´ë²¤íŠ¸
      socket.on('connect', () => {
        console.log('ğŸŸ¢ ì„œë²„ì™€ ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤.');
        console.log('ì†Œì¼“ ID:', socket.id);
      });

      socket.on('disconnect', () => {
        console.log('ğŸ”´ ì„œë²„ì™€ ì—°ê²°ì´ ëŠì–´ì¡ŒìŠµë‹ˆë‹¤.');
      });

      // ì±„íŒ…ë°© ì…ì¥
      function joinRoom() {
        currentUserId = parseInt(document.getElementById('userId').value);
        currentRoomId = parseInt(document.getElementById('roomId').value);

        socket.emit('joinRoom', {
          userId: currentUserId,
          roomId: currentRoomId,
        });

        document.getElementById('joinSection').style.display = 'none';
        document.getElementById('chatSection').style.display = 'block';
      }

      // ë©”ì‹œì§€ ì „ì†¡
      function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value.trim();

        if (message) {
          socket.emit('sendMessage', {
            userId: currentUserId,
            roomId: currentRoomId,
            message: message,
          });
          messageInput.value = '';
        }
      }

      // Enter í‚¤ë¡œ ë©”ì‹œì§€ ì „ì†¡
      function handleKeyPress(event) {
        if (event.key === 'Enter') {
          sendMessage();
        }
      }

      // ì±„íŒ…ë°© í‡´ì¥
      function leaveRoom() {
        socket.emit('leaveRoom', {
          userId: currentUserId,
          roomId: currentRoomId,
        });

        document.getElementById('joinSection').style.display = 'block';
        document.getElementById('chatSection').style.display = 'none';
        document.getElementById('chatBox').innerHTML = '';
      }

      // ìƒˆ ë©”ì‹œì§€ ìˆ˜ì‹ 
      socket.on('newMessage', (data) => {
        const chatBox = document.getElementById('chatBox');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.innerHTML = `
                <span class="nickname">${data.nickname}</span>
                <span class="content">${data.message}</span>
                <span class="timestamp">${new Date(data.timestamp).toLocaleTimeString()}</span>
            `;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      // ì‚¬ìš©ì ì…ì¥/í‡´ì¥ ë©”ì‹œì§€
      socket.on('userJoined', (data) => {
        addSystemMessage(`${data.nickname}${data.message}`);
      });

      socket.on('userLeft', (data) => {
        addSystemMessage(`${data.nickname}${data.message}`);
      });

      // ì‹œìŠ¤í…œ ë©”ì‹œì§€ ì¶”ê°€
      function addSystemMessage(message) {
        const chatBox = document.getElementById('chatBox');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message system';
        messageDiv.textContent = message;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      // ì—ëŸ¬ ì²˜ë¦¬
      socket.on('error', (error) => {
        console.error('âŒ ì˜¤ë¥˜ ë°œìƒ:', error);
        let errorMessage = 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ';

        switch (error.message) {
          case 'USER_BLACKLISTED':
            errorMessage = 'ì°¨ë‹¨ëœ ì‚¬ìš©ìì…ë‹ˆë‹¤. ì±„íŒ…ì— ì°¸ì—¬í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
            document.getElementById('joinSection').style.display = 'block';
            document.getElementById('chatSection').style.display = 'none';
            break;
          case 'CHATMEMBER_OR_USER_NOT_FOUND':
            errorMessage = 'ì±„íŒ…ë°© ë©¤ë²„ ë˜ëŠ” ì‚¬ìš©ì ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
            document.getElementById('joinSection').style.display = 'block';
            document.getElementById('chatSection').style.display = 'none';
            break;
          case 'CHATMEMBER_NOT_FOUND':
            errorMessage = 'ì±„íŒ…ë°© ë©¤ë²„ê°€ ì•„ë‹™ë‹ˆë‹¤.';
            break;
          default:
            errorMessage += error.message;
        }

        alert(errorMessage);
      });
    </script>
  </body>
</html>

<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅방</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <style>
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .chat-title {
        font-size: 24px;
        margin-bottom: 20px;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 5px;
      }

      .chat-box {
        height: 500px;
        overflow-y: auto;
        padding: 20px;
        background: #f5f5f5;
        border-radius: 8px;
      }

      .message {
        margin-bottom: 10px;
        clear: both;
      }

      .message-content {
        padding: 8px 12px;
        border-radius: 12px;
        max-width: 70%;
        display: inline-block;
      }

      .my-message {
        float: right;
      }

      .my-message .message-content {
        background-color: #dcf8c6;
      }

      .message:not(.my-message) .message-content {
        background-color: white;
        float: left;
      }

      .nickname {
        font-size: 0.8em;
        color: #666;
        display: block;
        margin-bottom: 4px;
      }

      .timestamp {
        font-size: 0.7em;
        color: #999;
        margin-left: 8px;
      }

      .system {
        text-align: center;
      }

      .system .message-content {
        background: none;
        color: #666;
        font-style: italic;
      }

      .input-area {
        display: flex;
        gap: 10px;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 8px;
      }

      .input-area input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      .button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      .button:hover {
        background-color: #45a049;
      }

      /* 메시지 컨테이너 clear fix */
      .chat-box::after {
        content: '';
        display: table;
        clear: both;
      }

      .message.system {
        text-align: center;
        margin: 10px 0;
      }

      .message.system .message-content {
        background-color: #f0f0f0;
        color: #666;
        padding: 5px 15px;
        border-radius: 15px;
        display: inline-block;
      }

      .message.system .timestamp {
        font-size: 0.8em;
        margin-left: 5px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="chat-title">채팅방</div>
      <div id="chatBox" class="chat-box"></div>
      <div class="input-area">
        <input
          type="file"
          id="file-input"
          style="display: none"
          onchange="handleFileSelect(event)"
        />
        <button
          class="button file-button"
          onclick="document.getElementById('file-input').click()"
        >
          파일 첨부
        </button>
        <input
          type="text"
          id="messageInput"
          placeholder="메시지를 입력하세요"
          onkeypress="handleKeyPress(event)"
        />
        <button class="button" onclick="sendMessage()">전송</button>
        <button class="button" onclick="leaveRoom()">나가기</button>
        <div
          id="upload-progress"
          style="display: none; width: 100%; margin-top: 10px"
        >
          <div
            style="
              width: 100%;
              height: 20px;
              background-color: #f0f0f0;
              border-radius: 10px;
            "
          >
            <div
              id="progress-bar"
              style="
                width: 0%;
                height: 100%;
                background-color: #4caf50;
                border-radius: 10px;
                transition: width 0.3s;
              "
            ></div>
          </div>
          <div
            id="progress-text"
            style="text-align: center; margin-top: 5px; font-size: 12px"
          >
            0%
          </div>
        </div>
      </div>
    </div>

    <script>
      let socket;
      let currentRoomId;
      let currentUserId; // 현재 사용자 ID 변수 추가
      let currentUserNickname; // 현재 사용자 닉네임 변수 추가

      // 페이지 로드 시 인증 확인
      document.addEventListener('DOMContentLoaded', async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('roomId');
        currentRoomId = roomId;

        const accessToken = localStorage.getItem('accessToken');
        if (!accessToken) {
          window.location.href = '/public/login.html';
          return;
        }

        // 채팅 멤버 확인
        try {
          console.log('채팅방 입장 시도:', roomId);

          const checkResponse = await fetch(
            `http://localhost:3000/chatmember/check/${roomId}`,
            {
              headers: {
                Authorization: accessToken,
              },
            },
          );

          console.log('멤버 확인 응답:', checkResponse.status);
          const checkData = await checkResponse.json();
          console.log('멤버 확인 데이터:', checkData);

          // 멤버가 아닌 경우 멤버로 추가 시도
          if (!checkResponse.ok) {
            console.log('멤버가 아님, 멤버 추가 시도');
            const joinResponse = await fetch(
              `http://localhost:3000/chatmember`,
              {
                method: 'POST',
                headers: {
                  Authorization: accessToken,
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  chatting_room_id: parseInt(roomId),
                }),
              },
            );

            console.log('멤버 추가 응답:', joinResponse.status);
            const joinData = await joinResponse.json();
            console.log('멤버 추가 데이터:', joinData);

            if (!joinResponse.ok) {
              throw new Error('채팅방 멤버 등록에 실패했습니다.');
            }
          }

          // 멤버 정보 가져오기
          const memberResponse = await fetch(
            `http://localhost:3000/chatmember/check/${roomId}`,
            {
              headers: {
                Authorization: accessToken,
              },
            },
          );

          console.log('멤버 정보 조회 응답:', memberResponse.status);
          const data = await memberResponse.json();
          console.log('멤버 정보 데이터:', data);

          if (data && data.user_id) {
            currentUserId = data.user_id;
            currentUserNickname = data.nickname;
            console.log('현재 사용자 ID:', currentUserId);

            // socket.io 연결 설정
            socket = io('http://localhost:3000/chatting', {
              withCredentials: true,
              auth: {
                token: accessToken,
              },
            });

            // 소켓 연결 후 방 입장
            socket.emit('joinRoom', { roomId: parseInt(roomId) });

            // 소켓 이벤트 리스너 설정 (setupSocketListeners 함수만 호출)
            setupSocketListeners();
            initializeChatRoom(roomId);
          } else {
            throw new Error('채팅방 멤버 정보를 가져올 수 없습니다.');
          }
        } catch (error) {
          console.error('채팅방 입장 실패:', error);
          alert(error.message || '채팅방 입장에 실패했습니다.');
          window.location.href = '/public/chattingrooms.html';
        }
      });

      function setupSocketListeners() {
        socket.on('connect', () => {
          console.log('소켓 연결됨:', socket.id);
          addSystemMessage('채팅방에 연결되었습니다.');
        });

        socket.on('message', (data) => {
          console.log('메시지 수신:', data); // 디버깅용

          const chatBox = document.getElementById('chatBox');
          const messageDiv = document.createElement('div');
          const isMyMessage = data.userId === currentUserId;

          messageDiv.className = `message ${isMyMessage ? 'my-message' : ''}`;

          const timestamp = new Date(data.timestamp).toLocaleTimeString();

          if (isMyMessage) {
            messageDiv.innerHTML = `
                        <div class="message-content">
                            <span class="message-text">${data.message}</span>
                            <span class="timestamp">${timestamp}</span>
                        </div>
                    `;
          } else {
            messageDiv.innerHTML = `
                        <div class="message-content">
                            <div class="nickname">${data.nickname}</div>
                            <span class="message-text">${data.message}</span>
                            <span class="timestamp">${timestamp}</span>
                        </div>
                    `;
          }

          chatBox.appendChild(messageDiv);
          chatBox.scrollTop = chatBox.scrollHeight;
        });

        socket.on('userJoined', (data) => {
          console.log('사용자 입장:', data);
          addSystemMessage(`${data.nickname}님이 입장하셨습니다.`);
        });

        socket.on('userLeft', (data) => {
          console.log('사용자 퇴장:', data);
          if (data.userId !== currentUserId) {
            // 자신의 퇴장이 아닌 경우에만 메시지 표시
            addSystemMessage(`${data.nickname}님이 퇴장하셨습니다.`);
          }
        });

        socket.on('error', (error) => {
          console.error('소켓 에러:', error);
          addSystemMessage('오류가 발생했습니다.');
        });
      }

      // 메시지 전송 함수
      async function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value.trim();
        console.log(messageInput);

        if (message && socket && currentRoomId) {
          try {
            socket.emit('sendMessage', {
              roomId: currentRoomId,
              message: message,
            });

            // 입력창 초기화
            messageInput.value = '';
          } catch (error) {
            console.error('메시지 전송 실패:', error);
            alert('메시지 전송에 실패했습니다.');
          }
        }
      }
      // 파일 선택 이벤트 핸들러
      async function handleFileSelect(event) {
        const file = event.target.files[0];
        if (!file) return;

        // 파일 크기 제한 (예: 10MB)
        const maxSize = 10 * 1024 * 1024;
        if (file.size > maxSize) {
          alert('파일 크기는 10MB를 초과할 수 없습니다.');
          return;
        }

        try {
          const formData = new FormData();
          formData.append('file', file);
          formData.append('roomId', currentRoomId);

          // 프로그레스 바 표시
          const progressDiv = document.getElementById('upload-progress');
          const progressBar = document.getElementById('progress-bar');
          const progressText = document.getElementById('progress-text');
          progressDiv.style.display = 'block';

          const response = await fetch(
            `/chattingroom/${currentRoomId}/upload`,
            {
              method: 'POST',
              headers: {
                Authorization: localStorage.getItem('accessToken'),
              },
              body: formData,
              onUploadProgress: (progressEvent) => {
                const percentCompleted = Math.round(
                  (progressEvent.loaded * 100) / progressEvent.total,
                );
                progressBar.style.width = `${percentCompleted}%`;
                progressText.textContent = `${percentCompleted}%`;
              },
            },
          );

          if (!response.ok) {
            throw new Error('파일 업로드에 실패했습니다.');
          }

          const data = await response.json();
          console.log(data);

          // 파일 메시지 전송
          socket.emit('sendMessage', {
            roomId: currentRoomId,
            message: data.message,
          });

          // 프로그레스 바 초기화 및 숨기기
          setTimeout(() => {
            progressDiv.style.display = 'none';
            progressBar.style.width = '0%';
            progressText.textContent = '0%';
          }, 1000);
        } catch (error) {
          console.error('파일 전송 실패:', error);
          alert('파일 전송에 실패했습니다.');
          document.getElementById('upload-progress').style.display = 'none';
        }

        // 파일 입력 초기화
        event.target.value = '';
      }

      // 파일 크기 포맷 함수
      function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
      }

      // 채팅방 나가기 함수
      async function leaveRoom() {
        if (!confirm('정말로 채팅방을 나가시겠습니까?')) {
          return;
        }

        try {
          // 서버에 나가기 요청
          const response = await fetch(`/chattingroom/out/${currentRoomId}`, {
            method: 'PATCH',
            headers: {
              Authorization: localStorage.getItem('accessToken'),
            },
          });

          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.message || '채팅방 나가기에 실패했습니다.');
          }

          // 나가기 메시지 전송
          socket.emit('leaveRoom', {
            roomId: currentRoomId,
            userId: currentUserId,
            nickname: currentUserNickname,
          });

          // 채팅방 목록으로 이동
          window.location.href = '/public/chattingrooms.html';
        } catch (error) {
          console.error('채팅방 나가기 실패:', error);
          alert(error.message || '채팅방 나가기에 실패했습니다.');
        }
      }

      // Enter 키로 메시지 전송
      function handleKeyPress(event) {
        if (event.key === 'Enter') {
          sendMessage();
        }
      }

      // 시스템 메시지 추가 함수 수정
      function addSystemMessage(message) {
        const chatBox = document.getElementById('chatBox');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message system';
        messageDiv.innerHTML = `
                  <div class="message-content">
                      <span class="message-text">${message}</span>
                      <span class="timestamp">${new Date().toLocaleTimeString()}</span>
                  </div>
              `;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      // 채팅방 UI 초기화 함수 수정 - 소켓 이벤트 리스너 설정 제거
      function initializeChatRoom(roomId) {
        // 채팅방 제목과 멤버 정보 설정만 수행
        const chatTitle = document.querySelector('.chat-title');
        chatTitle.textContent = `채팅방 ${roomId}`;
      }

      // 멤버 목록 업데이트 함수
      function updateMemberList(members) {
        const memberList = document.querySelector('.member-list ul');
        if (memberList) {
          memberList.innerHTML = members
            .map(
              (member) => `
                  <li>${member.nickname}</li>
                `,
            )
            .join('');
        }
      }
    </script>
  </body>
</html>

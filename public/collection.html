    <script>
        let currentPage = 1;
        const itemsPerPage = 20;
        let allPinkmongs = [];
        let userCollections = new Set();
        let filteredPinkmongs = [];

        function openSidebar() {
            document.getElementById('sidebar').style.width = '250px';
        }

        function closeSidebar() {
            document.getElementById('sidebar').style.width = '0';
        }

        document.addEventListener('DOMContentLoaded', function () {
            const accessToken = localStorage.getItem('accessToken');

            if (accessToken) {
                document.getElementById('loggedInMenu').style.display = 'block';
                document.getElementById('loggedOutMenu').style.display = 'none';
            } else {
                document.getElementById('loggedInMenu').style.display = 'none';
                document.getElementById('loggedOutMenu').style.display = 'block';
            }
        });

        function logout() {
            localStorage.removeItem('accessToken');
            window.location.reload();
        }

        // ë¡œê·¸ì¸ ì²´í¬
        function checkLogin() {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                alert('ë¡œê·¸ì¸ì´ í•„ìš”í•œ ì„œë¹„ìŠ¤ì…ë‹ˆë‹¤.');
                window.location.href = '/public/log-in.html';
                return false;
            }
            return true;
        }

        function filterCollection(type) {
            if (type === 'all') {
                filteredPinkmongs = [...allPinkmongs]; // ì „ì²´ í•‘í¬ëª½
            } else if (type === 'owned') {
                filteredPinkmongs = allPinkmongs.filter(pinkmong => userCollections.has(String(pinkmong.id))); // ë³´ìœ í•œ í•‘í¬ëª½
            } else if (type === 'unowned') {
                filteredPinkmongs = allPinkmongs.filter(pinkmong => !userCollections.has(String(pinkmong.id))); // ë¯¸ë³´ìœ  í•‘í¬ëª½
            }

            // âœ… ì •ë ¬ ì¶”ê°€ (ë“±ê¸‰ ìˆœì„œ: ë ˆì „ë”ë¦¬ â†’ ì—í”½ â†’ ë ˆì–´ â†’ ì»¤ë¨¼)
            const gradeOrder = { "legendary": 1, "epic": 2, "rare": 3, "common": 4 };

            filteredPinkmongs.sort((a, b) => {
                const gradeA = gradeOrder[a.grade?.toLowerCase()] || 99;
                const gradeB = gradeOrder[b.grade?.toLowerCase()] || 99;
                return gradeA - gradeB;
            });

            // ğŸ”¹ ë²„íŠ¼ ìŠ¤íƒ€ì¼ ì—…ë°ì´íŠ¸
            document.querySelectorAll('.filter-buttons .tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.filter-buttons .tab[onclick="filterCollection('${type}')"]`).classList.add('active');

            currentPage = 1;
            displayPinkmongs();
            updatePaginationButtons();
        }

        async function loadCollection() {
            if (!checkLogin()) return;

            try {
                const pinkmongResponse = await fetch('/pinkmong/pinkmongs', {
                    credentials: 'include',
                    headers: {
                        Authorization: localStorage.getItem('accessToken'),
                    },
                });

                if (!pinkmongResponse.ok) {
                    throw new Error(
                        'í•‘í¬ëª½ ë°ì´í„° ìš”ì²­ ì‹¤íŒ¨: ' + pinkmongResponse.status,
                    );
                }

                const pinkmongResult = await pinkmongResponse.json();
                allPinkmongs = pinkmongResult.pinkmongs;

                const collectionResponse = await fetch('http://localhost:3000/collection/collections', {
                    credentials: 'include',
                    headers: {
                        'Authorization': localStorage.getItem('accessToken')
                    }
                });
                if (!collectionResponse.ok) {
                    throw new Error('ì»¬ë ‰ì…˜ ë°ì´í„° ìš”ì²­ ì‹¤íŒ¨: ' + collectionResponse.status);
                }
                const collectionResult = await collectionResponse.json();
                // ğŸ›  ìœ ì €ê°€ ë³´ìœ í•œ í•‘í¬ëª½ IDë¥¼ í™•ì¸ (String ë³€í™˜)
                userCollections = new Set(collectionResult.map(col => String(col.id)));
                filterCollection('all');
                displayPinkmongs();
                updatePaginationButtons();
            } catch (error) {
                console.error('ë„ê° ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤:', error);
            }
        }


        function displayPinkmongs() {
            const grid = document.getElementById('collectionGrid');
            grid.innerHTML = '';

            if (filteredPinkmongs.length === 0) {
                grid.innerHTML = `
        <div class="empty-message-container">
            <p style="font-size: 1.5em; font-weight: bold; color: #666;">ì¹œêµ¬ê°€ ëœ í•‘í¬ëª½ì´ ì—†ìŠµë‹ˆë‹¤!</p>
            <p style="font-size: 1em; color: #999;">í•‘í¬ëª½ê³¼ ì¹œêµ¬ê°€ ë˜ì–´ ë„ê°ì„ ì±„ì›Œë³´ì„¸ìš”!</p>
        </div>
    `;

                // ğŸ”¹ í˜ì´ì§€ë„¤ì´ì…˜ ë²„íŠ¼ ìˆ¨ê¸°ê¸°
                document.getElementById('prev-btn').style.display = 'none';
                document.getElementById('next-btn').style.display = 'none';
                document.getElementById('page-info').style.display = 'none';

                return;
            }

            // ğŸ”¹ í•‘í¬ëª½ì´ ìˆì„ ê²½ìš° í˜ì´ì§€ë„¤ì´ì…˜ ë²„íŠ¼ ë‹¤ì‹œ ë³´ì´ê²Œ ì„¤ì •
            document.getElementById('prev-btn').style.display = 'inline-block';
            document.getElementById('next-btn').style.display = 'inline-block';
            document.getElementById('page-info').style.display = 'inline-block';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentPinkmongs = filteredPinkmongs.slice(startIndex, endIndex); // âœ… `filteredPinkmongs` ì‚¬ìš©

            currentPinkmongs.forEach((pinkmong) => {
                const isCollected = userCollections.has(String(pinkmong.id));
                const card = document.createElement('div');
                card.className = `pinkmong-card ${!isCollected ? 'not-collected' : ''} grade-${pinkmong.grade?.toLowerCase() || 'unknown'}`;

                card.innerHTML = `
            <img class="pinkmong-image ${!isCollected ? 'uncollected' : ''}" 
                src="${pinkmong.pinkmong_image}" 
                alt="${isCollected ? pinkmong.name : '???'}">
            <div class="pinkmong-info">
                <div class="pinkmong-name">${isCollected ? pinkmong.name : '???'}</div>
                <div class="pinkmong-grade">ë“±ê¸‰: ${isCollected ? pinkmong.grade : '???'}</div>
                <div class="pinkmong-region">ì§€ì—­: ${isCollected ? pinkmong.region_theme : '???'}</div>
                <div class="pinkmong-description">${isCollected ? pinkmong.explain : 'ì•„ì§ ë°œê²¬í•˜ì§€ ëª»í•œ í•‘í¬ëª½ì…ë‹ˆë‹¤.'}</div>
            </div>
        `;

                grid.appendChild(card);
            });

            // document.getElementById('page-info').textContent = currentPage;
            updatePaginationButtons();
        }

        function updatePaginationButtons(disableAll = false) {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const pageInfo = document.getElementById('page-info');

            if (disableAll || filteredPinkmongs.length === 0) {
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                pageInfo.textContent = `1 / 1`;
                return;
            }

            const maxPage = Math.ceil(filteredPinkmongs.length / itemsPerPage);
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage >= maxPage;
            pageInfo.textContent = `${currentPage} / ${maxPage}`;
        }

        function changePage(delta) {
            currentPage += delta;
            displayPinkmongs();
            updatePaginationButtons();
        }

        window.onload = () => {
            loadCollection();
        };

        async function logout() {
            try {
                const accessToken = localStorage.getItem('accessToken');
                if (!accessToken) {
                    console.warn('ğŸš¨ ë¡œê·¸ì•„ì›ƒ ì‹œë„: ì´ë¯¸ ë¡œê·¸ì•„ì›ƒëœ ìƒíƒœ');
                    window.location.href = '/public/log-in.html';
                    return;
                }

                // ğŸ”¹ ì„œë²„ì— ë¡œê·¸ì•„ì›ƒ ìš”ì²­ ë³´ë‚´ê¸°
                const response = await fetch('/user/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: accessToken,
                    },
                    credentials: 'include', // ì¿ í‚¤ë„ í•¨ê»˜ ë³´ë‚´ê¸°
                });

                if (!response.ok) {
                    throw new Error('ì„œë²„ì—ì„œ ë¡œê·¸ì•„ì›ƒ ì²˜ë¦¬ ì‹¤íŒ¨');
                }

                // âœ… ë¡œê·¸ì•„ì›ƒ ì„±ê³µ í›„, í† í° ì‚­ì œ
                localStorage.removeItem('accessToken');

                console.log('âœ… ë¡œê·¸ì•„ì›ƒ ì„±ê³µ! í˜ì´ì§€ ì´ë™');
                window.location.href = '/'; //
            } catch (error) {
                console.error('âŒ ë¡œê·¸ì•„ì›ƒ ì‹¤íŒ¨:', error);
                alert('ë¡œê·¸ì•„ì›ƒ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

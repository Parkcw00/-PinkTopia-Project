<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핑크몽 상세보기</title>
    <link rel="stylesheet" href="/public/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff0f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(255, 105, 180, 0.5);
            text-align: center;
        }

        .details {
            text-align: left;
            margin: 20px auto;
            width: 80%;
        }

        img {
            max-width: 300px;
            margin-top: 10px;
            border-radius: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .back-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff69b4;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }

        .back-button:hover {
            background-color: #ff1493;
        }

        .grade {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .common {
            color: green;
        }

        .rare {
            color: blue;
        }

        .epic {
            color: purple;
        }

        .legendary {
            color: rgb(209, 178, 0);
            font-size: 1.2em;
            text-shadow: 1px 1px 5px gold;
        }

        /* 네비게이션 바 스타일 */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ff69b4;
            padding: 15px;
            color: white;
            font-weight: bold;
            position: relative;
            height: 50px;
        }

        /* 햄버거 메뉴 아이콘 스타일 */
        .menu-icon {
            position: absolute;
            left: 15px;
            height: 100%;
            display: flex;
            align-items: center;
            cursor: pointer;
            z-index: 2;
        }

        .menu-icon .hamburger {
            width: 25px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-icon .hamburger span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: white;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        /* 로고 컨테이너 스타일 */
        .nav .logo-container {
            position: absolute;
            left: 50px;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .nav img {
            width: 45px;
            height: 45px;
            border-radius: 0;
            object-fit: cover;
        }

        /* 로고 텍스트 */
        .nav .logo-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
        }

        /* 사이드바 스타일 */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #ff69b4;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar a:hover {
            background-color: #ff4da6;
        }

        .close-sidebar {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 36px;
            cursor: pointer;
            color: white;
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="menu-icon" onclick="openSidebar()">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="logo-container">
            <img src="/public/images/123.jpg" alt="PinkTopia Logo">
        </div>
        <div class="logo-text">
            <a href="/public/home.html" style="text-decoration: none; color: white;">PinkTopia</a>
        </div>
    </div>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <span class="close-sidebar" onclick="closeSidebar()">&times;</span>
        </div>
        <div class="sidebar-content">
            <a href="/public/home.html">홈</a>
            <a href="/public/event.html">이벤트</a>
            <a href="/public/store-item.html">아이템샵</a>
            <a href="/public/board.html">게시글 (커뮤니티)</a>
            <a href="/public/ranking.html">랭킹</a>
            <!-- 로그인 시 표시될 메뉴들 -->
            <div id="loggedInMenu" style="display: none;">
                <a href="/public/chattingrooms.html">채팅</a>
                <a href="/public/collection.html">핑크몽 개인 도감</a>
                <a href="/public/inventory.html">인벤토리 아이템</a>
                <a href="/public/achievements.html">업적</a>
                <a href="/public/mypage.html">마이페이지</a>
                <a href="/public/customer-service.html">고객 센터</a>
                <a href="#" onclick="logout()">로그아웃</a>
            </div>
            <!-- 로그인 안 된 경우 표시될 메뉴들 -->
            <div id="loggedOutMenu">
                <a href="/public/log-in.html">로그인</a>
                <a href="/public/sign-up.html">회원가입</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 id="pinkmong-name">핑크몽 이름</h1>
        <img id="pinkmong-image" src="" alt="핑크몽 이미지">
        <div class="details">
            <p><strong>설명:</strong> <span id="pinkmong-explain">정보 없음</span></p>
            <p><strong>테마:</strong> <span id="pinkmong-theme">정보 없음</span></p>
            <p><strong>등급:</strong> <span id="pinkmong-grade" class="grade">정보 없음</span></p>
        </div>
        <button class="back-button" onclick="goBack()">뒤로 가기</button>
    </div>

    <script>
        async function fetchPinkmongDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const pinkmongId = urlParams.get('id');
            if (!pinkmongId) {
                alert('잘못된 접근입니다.');
                window.location.href = 'pinkmonglist.html';
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/pinkmong/${pinkmongId}`);
                if (!response.ok) throw new Error('네트워크 응답이 올바르지 않습니다.');
                const pinkmong = await response.json();

                document.getElementById('pinkmong-name').textContent = pinkmong.name;
                document.getElementById('pinkmong-explain').textContent = pinkmong.explain || '정보 없음';
                document.getElementById('pinkmong-theme').textContent = pinkmong.region_theme || '정보 없음';

                const gradeElement = document.getElementById('pinkmong-grade');
                gradeElement.textContent = pinkmong.grade || '정보 없음';
                gradeElement.className = `grade ${pinkmong.grade}`;

                if (pinkmong.pinkmong_image) {
                    document.getElementById('pinkmong-image').src = pinkmong.pinkmong_image;
                    document.getElementById('pinkmong-image').alt = pinkmong.name;
                } else {
                    document.getElementById('pinkmong-image').style.display = 'none';
                }
            } catch (error) {
                console.error('핑크몽 상세 정보를 불러오는 중 오류 발생:', error);
            }
        }

        function goBack() {
            window.history.back();
        }

        function openSidebar() {
            document.getElementById('sidebar').style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById('sidebar').style.width = "0";
        }

        document.addEventListener("DOMContentLoaded", function () {
            const accessToken = localStorage.getItem("accessToken");

            if (accessToken) {
                document.getElementById('loggedInMenu').style.display = 'block';
                document.getElementById('loggedOutMenu').style.display = 'none';
            } else {
                document.getElementById('loggedInMenu').style.display = 'none';
                document.getElementById('loggedOutMenu').style.display = 'block';
            }
        });

        async function logout() {
            try {
                const accessToken = localStorage.getItem("accessToken");
                if (!accessToken) {
                    console.warn("🚨 로그아웃 시도: 이미 로그아웃된 상태");
                    window.location.href = "/public/log-in.html";
                    return;
                }

                // 🔹 서버에 로그아웃 요청 보내기
                const response = await fetch("http://localhost:3000/user/auth/logout", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": accessToken
                    },
                    credentials: "include" // 쿠키도 함께 보내기
                });

                if (!response.ok) {
                    throw new Error("서버에서 로그아웃 처리 실패");
                }

                // ✅ 로그아웃 성공 후, 토큰 삭제
                localStorage.removeItem("accessToken");

                console.log("✅ 로그아웃 성공! 페이지 이동");
                window.location.href = "/"; // 
            } catch (error) {
                console.error("❌ 로그아웃 실패:", error);
                alert("로그아웃 중 오류가 발생했습니다.");
            }
        }


        document.addEventListener('DOMContentLoaded', fetchPinkmongDetail);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이템 상점</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe4f7;
            text-align: center;
        }

        .navbar {
            background-color: #ff56b0;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            position: relative;
        }

        .navbar .nav-links {
            position: absolute;
            right: 15px;
        }

        .navbar span {
            font-weight: bold;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.8em;
        }

        .navbar .nav-links a:hover {
            text-decoration: underline;
        }

        h1 {
            color: #ff62b6;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
        }

        .store-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .store-item {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(255, 98, 182, 0.3);
            text-align: center;
            transition: transform 0.2s;
        }

        .store-item:hover {
            transform: scale(1.05);
        }

        .store-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid #f38fc5;
        }

        .store-item h3 {
            margin: 10px 0;
            font-size: 20px;
            color: #9c195f;
        }

        .store-item p {
            margin: 5px 0;
            color: #2c121f;
            font-size: 16px;
        }

        .store-item button {
            background-color: #f575b5;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .store-item button:hover {
            background-color: #ff1493;
        }

        /* 네비게이션 바 스타일 */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ff69b4;
            padding: 15px;
            color: white;
            font-weight: bold;
            position: relative;
            height: 50px;
        }

        /* 햄버거 메뉴 아이콘 스타일 */
        .menu-icon {
            position: absolute;
            left: 15px;
            height: 100%;
            display: flex;
            align-items: center;
            cursor: pointer;
            z-index: 2;
        }

        .menu-icon .hamburger {
            width: 25px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-icon .hamburger span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: white;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        /* 로고 컨테이너 스타일 */
        .nav .logo-container {
            position: absolute;
            left: 50px;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .nav img {
            width: 45px;
            height: 45px;
            border-radius: 0;
            object-fit: cover;
        }

        /* 로고 텍스트 */
        .nav .logo-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
        }

        /* 사이드바 스타일 */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #ff69b4;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar a:hover {
            background-color: #ff4da6;
        }

        .close-sidebar {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 36px;
            cursor: pointer;
            color: white;
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="menu-icon" onclick="openSidebar()">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="logo-container">
            <img src="/public/images/123.jpg" alt="PinkTopia Logo">
        </div>
        <div class="logo-text">
            <a href="/public/home.html" style="text-decoration: none; color: white;">PinkTopia</a>
        </div>
    </div>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <span class="close-sidebar" onclick="closeSidebar()">&times;</span>
        </div>
        <div class="sidebar-content">
            <a href="/public/home.html">홈</a>
            <a href="/public/event.html">이벤트</a>
            <a href="/public/store-item.html">아이템샵</a>
            <a href="/public/board.html">게시글 (커뮤니티)</a>
            <a href="/public/ranking.html">랭킹</a>
            <a href="/public/pinkmonglist.html">핑크몽 전체 조회</a>
            <!-- 로그인 시 표시될 메뉴들 -->
            <div id="loggedInMenu" style="display: none;">
                <a href="/public/chattingrooms.html">채팅</a>
                <a href="/public/pinkmong-dex.html">핑크몽 개인 도감</a>
                <a href="/public/inventory.html">인벤토리 아이템</a>
                <a href="/public/achievements.html">업적</a>
                <a href="/public/mypage.html">마이페이지</a>
                <a href="#" onclick="logout()">로그아웃</a>
            </div>
            <!-- 로그인 안 된 경우 표시될 메뉴들 -->
            <div id="loggedOutMenu">
                <a href="/public/log-in.html">로그인</a>
                <a href="/public/sign-up.html">회원가입</a>
            </div>
        </div>
    </div>

    <h1>아이템 상점</h1>
    <div class="store-container" id="store-items">
        <!-- 아이템이 여기에 추가될 예정 -->
    </div>

    <script>
        async function fetchStoreItems() {
            try {
                const response = await fetch('http://localhost:3000/store-item');
                const items = await response.json();
                const storeContainer = document.getElementById('store-items');

                storeContainer.innerHTML = items.map(item => `
            <div class="store-item">
                <img src="${item.item_image}" alt="${item.name}">
                <h3>${item.name}</h3>
                <p>젬 : ${item.gem_price} 핑크젬</p>
                <p>다이아 : ${item.dia_price} 다이아</p>
                ${item.potion ? `<p>포션 시간: ${item.potion_time}초</p>` : ''}
                <button onclick="buyItem('${item.name}')">구매</button>
            </div>
        `).join('');
            } catch (error) {
                console.error('상점 아이템을 불러오는 중 오류 발생:', error);
            }
        }

        function buyItem(itemname) {
            alert(`⭐ 아이템 ${itemname} 구매 요청 ⭐`);
        }

        function openSidebar() {
            document.getElementById('sidebar').style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById('sidebar').style.width = "0";
        }

        document.addEventListener("DOMContentLoaded", function () {
            const accessToken = localStorage.getItem("accessToken");

            if (accessToken) {
                document.getElementById('loggedInMenu').style.display = 'block';
                document.getElementById('loggedOutMenu').style.display = 'none';
            } else {
                document.getElementById('loggedInMenu').style.display = 'none';
                document.getElementById('loggedOutMenu').style.display = 'block';
            }
        });

        function logout() {
            localStorage.removeItem("accessToken");
            window.location.reload();
        }

        fetchStoreItems();
    </script>
</body>

</html>

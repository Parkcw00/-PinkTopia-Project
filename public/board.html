    <script>
        let currentPostId = null;

        document.addEventListener('DOMContentLoaded', async function () {
            const accessToken = localStorage.getItem('accessToken');

            if (accessToken) {
                try {
                    // ë‚´ ì •ë³´ ì¡°íšŒí•˜ì—¬ user_id ê°€ì ¸ì˜¤ê¸°
                    const response = await fetch('http://localhost:3000/user/me', {

                } catch (error) {

                    localStorage.removeItem('accessToken');
                    document.getElementById('loggedInMenu').style.display = 'none';

                }
            } else {

            // ê²Œì‹œê¸€ ëª©ë¡ ë¡œë“œ
            loadPosts();

        let currentPage = 1;
        const itemsPerPage = 10;
        let allPosts = []; // ì „ì²´ ê²Œì‹œê¸€ ì €ì¥
        let totalPages = 1;

        // âœ… ê²Œì‹œê¸€ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadPosts() {
            try {
                const response = await fetch('http://localhost:3000/post', {
                    headers: {
                        Authorization: `${localStorage.getItem('accessToken')}`,
                    },
                });

                allPosts = await response.json();

                // âœ… ìµœì‹ ìˆœ ì •ë ¬ (ë‚´ë¦¼ì°¨ìˆœ)
                allPosts.sort(
                    (a, b) => new Date(b.created_at) - new Date(a.created_at),
                );

                // âœ… ì´ í˜ì´ì§€ ìˆ˜ ì¬ê³„ì‚°
                totalPages = Math.max(1, Math.ceil(allPosts.length / itemsPerPage));

                // âœ… í˜ì´ì§€ë¥¼ ì²« í˜ì´ì§€ë¡œ ì´ˆê¸°í™”
                currentPage = 1;

                // âœ… ê²Œì‹œê¸€ ì •ë ¬ì´ í™•ì‹¤íˆ ì™„ë£Œëœ í›„ í˜ì´ì§€ë„¤ì´ì…˜ ì ìš©
                displayPosts();
            } catch (error) {
                console.error('ê²Œì‹œê¸€ ë¡œë”© ì‹¤íŒ¨:', error);
            }
        }

        // âœ… ê²Œì‹œê¸€ ë¦¬ìŠ¤íŠ¸ í‘œì‹œ
        async function displayPosts() {
            const postList = document.getElementById('postList');
            postList.innerHTML = '';

            // âœ… í˜„ì¬ í˜ì´ì§€ì—ì„œ ë³´ì—¬ì¤„ ê²Œì‹œê¸€ ê°€ì ¸ì˜¤ê¸°
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedPosts = allPosts.slice(start, end); // ìµœì‹ ìˆœ ì •ë ¬ëœ ìƒíƒœì—ì„œ ìŠ¬ë¼ì´ìŠ¤ ì ìš©

            // âœ… ëª¨ë“  fetch ìš”ì²­ì„ ë³‘ë ¬ë¡œ ì‹¤í–‰ í›„ ê²°ê³¼ë¥¼ í•œ ë²ˆì— ì²˜ë¦¬
            const userRequests = paginatedPosts.map((post) =>
                fetch(`http://localhost:3000/users/${post.user_id}`, {
                    headers: {
                        Authorization: `${localStorage.getItem('accessToken')}`,
                    },
                }).then((response) => response.json()),
            );

            try {
                const users = await Promise.all(userRequests);

                paginatedPosts.forEach((post, index) => {
                    const user = users[index];
                    const isAuthor = post.user_id == localStorage.getItem('user_id'); // ì‘ì„±ì í™•ì¸

                    const postElement = document.createElement('div');
                    postElement.className = 'post-item';
                    postElement.onclick = () => showPostDetail(post.id);
                    postElement.innerHTML = `
                <div class="post-title">${post.title}</div>
                <div class="post-info">
                    ì‘ì„±ì: ${user.nickname} |
                    ì‘ì„±ì¼: ${formatKoreanTime(post.created_at)}
                    ${isAuthor
                            ? `
                      <div class="post-actions">
                        <button onclick="event.stopPropagation(); showEditModal(${post.id})" class="edit-btn">ìˆ˜ì •</button>
                        <button onclick="event.stopPropagation(); deletePost(${post.id})" class="delete-btn">ì‚­ì œ</button>
                      </div>
                    `
                            : ''
                        }
                </div>
            `;
                    postList.appendChild(postElement);
                });

                // âœ… í˜ì´ì§€ë„¤ì´ì…˜ ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
                document.getElementById('page-info').textContent =
                    `${currentPage} / ${totalPages}`;
                document.getElementById('prev-btn').disabled = currentPage === 1;
                document.getElementById('next-btn').disabled =
                    currentPage >= totalPages;
            } catch (error) {
                console.error('ê²Œì‹œê¸€ ì‘ì„±ì ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:', error);
            }
        }

        // âœ… í˜ì´ì§€ ì´ë™
        function changePage(offset) {
            if (currentPage + offset > 0 && currentPage + offset <= totalPages) {
                currentPage += offset;
                displayPosts();
            }
        }

        // âœ… ì‹œê°„ í˜•ì‹ ë³€í™˜ (í•œêµ­ ì‹œê°„)
        function formatKoreanTime(dateString) {
            if (!dateString) return 'ë‚ ì§œ ì—†ìŒ';

            const date = new Date(dateString);
            date.setHours(date.getHours() + 9); // UTC -> KST ë³€í™˜

            return date.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false,
            });
        }

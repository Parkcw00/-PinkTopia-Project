<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>다음 지도 API</title>
  </head>
  <body>
    <div id="map" style="width: 100%; height: 100vh"></div>

    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=7c34ce71def52f8fed0733ef6e3b1a03"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
      var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
          center: new kakao.maps.LatLng(37.56649, 126.97805), // 지도의 중심좌표
          level: 3, // 지도의 확대 레벨
          mapTypeId: kakao.maps.MapTypeId.ROADMAP, // 지도종류
        };

      // 지도를 생성한다
      var map = new kakao.maps.Map(mapContainer, mapOption);

      // 웹소켓 연결
      var socket = io('http://localhost:3000');

      // GPS 데이터 수신
      socket.on('receiveGpsData', function (data) {
        console.log('Received GPS data:', data);
        updateMap(data.latitude, data.longitude);
      });

      // 지도 업데이트 함수
      function updateMap(latitude, longitude) {
        var newCenter = new kakao.maps.LatLng(latitude, longitude);
        map.setCenter(newCenter);

        var markerPosition = new kakao.maps.LatLng(latitude, longitude);
        var marker = new kakao.maps.Marker({
          position: markerPosition,
        });
        marker.setMap(map);
      }

      // 기존 데이터에 대한 마커 생성
      var 데이터 = [
        [
          37.56649,
          126.97805,
          '<div style="padding:5px;">어딘지 모름!! <br><a href="https://map.kakao.com/link/map/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">길찾기</a></div>',
        ],
        [
          37.555529,
          126.972618,
          '<div style="padding:5px;">서울역임!! <br><a href="https://map.kakao.com/link/map/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">길찾기</a></div>',
        ],
      ];

      for (var i = 0; i < 데이터.length; i++) {
        // 실시간교통 타일 이미지 추가
        map.addOverlayMapTypeId(kakao.maps.MapTypeId.TRAFFIC);

        // 마커가 표시될 위치입니다
        var markerPosition = new kakao.maps.LatLng(데이터[i][0], 데이터[i][1]);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
          position: markerPosition,
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        var iwContent =
            '<div style="padding:5px;">Hello World! <br><a href="https://map.kakao.com/link/map/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
          iwPosition = new kakao.maps.LatLng(37.56649, 126.97805); //인포윈도우 표시 위치입니다

        // 인포윈도우를 생성합니다
        var infowindow = new kakao.maps.InfoWindow({
          position: iwPosition,
          content: 데이터[i][2],
        });

        // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
        infowindow.open(map, marker);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 | PinkTopia</title>
    <link rel="stylesheet" href="/public/H,J,C/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ff69b4;
            padding: 15px;
            color: white;
            font-weight: bold;
            position: relative;
            height: 50px;
            /* 네비게이션 바 높이 고정 */
        }

        /* 햄버거 메뉴 아이콘 스타일 */
        .menu-icon {
            position: absolute;
            left: 15px;
            height: 100%;
            display: flex;
            align-items: center;
            cursor: pointer;
            z-index: 2;
        }

        .menu-icon .hamburger {
            width: 25px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-icon .hamburger span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: white;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        /* 로고 컨테이너 위치 수정 */
        .nav .logo-container {
            position: absolute;
            left: 50px;
            /* 햄버거 메뉴 옆으로 이동 */
            height: 100%;
            display: flex;
            align-items: center;
        }

        .nav img {
            width: 45px;
            /* 이미지 크기 증가 */
            height: 45px;
            border-radius: 0;
            /* 네모 모양으로 변경 */
            object-fit: cover;
        }

        /* 로고 텍스트 */
        .nav .logo-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
        }

        #authMenu {
            margin-left: auto;
            z-index: 1;
            /* 로고 텍스트 위에 표시되도록 */
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .menu a {
            display: block;
            width: calc(33.333% - 20px);
            padding: 20px;
            text-align: center;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .nav>div:first-child {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* 사이드바 스타일 */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #ff69b4;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar a:hover {
            background-color: #ff4da6;
        }

        .close-sidebar {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 36px;
            cursor: pointer;
            color: white;
        }

        .sidebar-header {
            padding: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 지도 컨테이너 스타일 */
        #map {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #ff69b4;

        }

        /* 길찾기 폼 스타일 */
        .route-finder input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .route-finder label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .route-button:hover {
            background: #ff4da6 !important;
        }

        /* 반응형 디자인을 위한 미디어 쿼리 */
        @media (max-width: 768px) {
            .map-section {
                flex-direction: column;
            }

            #map {
                height: 300px;
            }

            .route-finder {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="nav">
        <!-- 햄버거 메뉴 아이콘 추가 -->
        <div class="menu-icon" onclick="openSidebar()">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="logo-container">
            <img src="/public/images/123.jpg" alt="PinkTopia Logo">
        </div>
        <div class="logo-text">
            <a href="/public/home.html" style="text-decoration: none; color: white;">PinkTopia</a>
        </div>

        <!-- 🔹 유저 프로필 표시 영역 -->
        <div id="userProfileContainer" class="user-profile">
            <!-- 로그인 시 유저 정보 표시 -->
            <img id="profileImage" src="/public/images/default-profile.png" alt="프로필 이미지">
            <span id="welcomeMessage">환영합니다!</span>
        </div>

        <!-- 🔹 로그인 안 한 경우 보이는 메뉴 -->
        <div id="authMenu" class="user-auth" style="display: none;">
            <a href="/public/log-in.html">로그인</a>
            <a href="/public/sign-up.html">회원가입</a>
        </div>


        <script>
            document.addEventListener("DOMContentLoaded", function () {
                loadUserProfile();
            });

            async function loadUserProfile() {
                try {
                    const accessToken = localStorage.getItem("accessToken");

                    // 요소 가져오기
                    const userProfileContainer = document.getElementById("userProfileContainer");
                    const authMenu = document.getElementById("authMenu");

                    if (!accessToken) {
                        // 🔹 로그인되지 않은 경우 → 로그인 / 회원가입 버튼 보이기
                        userProfileContainer.style.display = "none";
                        authMenu.style.display = "flex";
                        return;
                    }

                    // 🔹 로그인한 경우 → 유저 정보 가져오기
                    const response = await fetch("http://localhost:3000/user/me", {
                        headers: { "Authorization": accessToken }
                    });

                    if (!response.ok) throw new Error("유저 정보를 불러오지 못했습니다.");
                    const userData = await response.json();

                    // 🔹 유저 정보 업데이트
                    document.getElementById("profileImage").src = userData.profile_image || "/public/images/default-profile.png";
                    document.getElementById("welcomeMessage").textContent = `환영합니다! ${userData.nickname}님!`;

                    // 🔹 로그인 UI 보이기
                    userProfileContainer.style.display = "flex";
                    authMenu.style.display = "none";

                } catch (error) {
                    console.error("유저 정보 불러오기 실패:", error);
                    // 로그인 실패 시, 로그인 / 회원가입 버튼 보이기
                    document.getElementById("userProfileContainer").style.display = "none";
                    document.getElementById("authMenu").style.display = "flex";
                }
            }

        </script>

        <style>
            /* 🔹 유저 프로필 스타일 */
            .user-profile,
            .user-auth {
                display: flex;
                align-items: center;
                gap: 10px;
                position: absolute;
                right: 20px;
                top: 50%;
                transform: translateY(-50%);
                background: rgb(255, 255, 255);
                padding: 8px 15px;
                border-radius: 10px;
            }

            /* 🔹 프로필 이미지 스타일 */
            .user-profile img {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                object-fit: cover;
                border: 2px solid white;
            }

            /* 🔹 텍스트 스타일 */
            .user-profile span {
                font-size: 16px;
                font-weight: bold;
                color: #ff69b4;
            }

            .user-auth a {
                text-decoration: none;
                color: #ff69b4;
                font-size: 16px;
                font-weight: bold;
                margin-left: 10px;
            }
        </style>
</body>

</div>
<div class="container">
    <h1>홈</h1>

    <!-- 지도와 길찾기 섹션을 감싸는 컨테이너 -->
    <div class="map-section" style="display: flex; gap: 20px; margin: 20px 0;">
        <!-- 길찾기 폼 (왼쪽으로 이동) -->
        <div class="route-finder"
            style="flex: 1; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border: 2px solid #ff69b4;">
            <h3 style="color: #ff69b4; margin-bottom: 20px;">길찾기</h3>
            <div class="route-input">
                <div class="mb-3">
                    <label for="start" class="form-label">출발지</label>
                    <input type="text" class="form-control" id="start" placeholder="출발지를 입력하세요">
                </div>
                <div class="mb-3">
                    <label for="end" class="form-label">도착지</label>
                    <input type="text" class="form-control" id="end" placeholder="도착지를 입력하세요">
                </div>
                <button class="route-button" onclick="findRoute()"
                    style="width: 100%; padding: 10px; background: #ff69b4; color: white; border: none; border-radius: 5px; cursor: pointer;">길찾기</button>
            </div>
            <div id="route-result" style="margin-top: 20px;">
                <!-- 길찾기 결과가 여기에 표시됩니다 -->
            </div>
        </div>

        <!-- 지도를 표시할 div (오른쪽으로 이동) -->
        <div id="map" style="flex: 2; height: 400px; border-radius: 10px;"></div>
    </div>
</div>
<script>
    // 사이드바 열기 함수
    function openSidebar() {
        document.getElementById('sidebar').style.width = "250px";
    }

    // 사이드바 닫기 함수
    function closeSidebar() {
        document.getElementById('sidebar').style.width = "0";
    }

    // 페이지 로드 시 로그인 상태에 따라 메뉴 표시
    document.addEventListener("DOMContentLoaded", function () {
        const accessToken = localStorage.getItem("accessToken");
        const authMenu = document.getElementById("authMenu");

        if (accessToken) {
            // 사이드바 메뉴 업데이트
            document.getElementById('loggedInMenu').style.display = 'block';
            document.getElementById('loggedOutMenu').style.display = 'none';

            // 상단 네비게이션 바 메뉴 업데이트
            authMenu.innerHTML = `
                    <a href="/public/mypage.html">마이페이지</a>
                    <a href="#" onclick="logout()">로그아웃</a>
                `;

            // 메인 메뉴에 로그인 상태에서만 보이는 메뉴 추가
            const menuList = document.getElementById("menuList");
            if (menuList.querySelectorAll('a').length === 5) { // 기본 메뉴만 있는 경우
                menuList.innerHTML += `
                        <a href="/public/chattingrooms.html">채팅</a>
                        <a href="/public/pinkmong-dex.html">핑크몽 개인 도감</a>
                        <a href="/public/inventory.html">인벤토리 아이템</a>
                        <a href="/public/achievements.html">업적</a>
                    `;
            }
        } else {
            // 사이드바 메뉴 업데이트
            document.getElementById('loggedInMenu').style.display = 'none';
            document.getElementById('loggedOutMenu').style.display = 'block';

            // 상단 네비게이션 바 메뉴 업데이트
            authMenu.innerHTML = `
                    <a href="/public/log-in.html">로그인</a>
                    <a href="/public/sign-up.html">회원가입</a>
                `;
        }
    });

    async function logout() {
        try {
            const accessToken = localStorage.getItem("accessToken");
            if (!accessToken) {
                console.warn("🚨 로그아웃 시도: 이미 로그아웃된 상태");
                window.location.href = "/public/log-in.html";
                return;
            }

            // 🔹 서버에 로그아웃 요청 보내기
            const response = await fetch("http://localhost:3000/user/auth/logout", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": accessToken
                },
                credentials: "include" // 쿠키도 함께 보내기
            });

            if (!response.ok) {
                throw new Error("서버에서 로그아웃 처리 실패");
            }

            // ✅ 로그아웃 성공 후, 토큰 삭제
            localStorage.removeItem("accessToken");

            console.log("✅ 로그아웃 성공! 페이지 이동");
            window.location.href = "/"; // 로그인 페이지로 이동
        } catch (error) {
            console.error("❌ 로그아웃 실패:", error);
            alert("로그아웃 중 오류가 발생했습니다.");
        }
    }


    // 길찾기 함수 (나중에 구현)
    function findRoute() {
        const start = document.getElementById('start').value;
        const end = document.getElementById('end').value;

        // 임시 알림
        alert('길찾기 기능은 현재 개발 중입니다.\n출발지: ' + start + '\n도착지: ' + end);

        // 나중에 여기에 실제 길찾기 로직을 구현하면 됩니다.
        const routeResult = document.getElementById('route-result');
        routeResult.innerHTML = `
                <div style="padding: 10px; background: #f8f9fa; border-radius: 5px;">
                    <p>검색 결과가 여기에 표시됩니다.</p>
                </div>
            `;
    }
</script>
<!-- 사이드바 추가 -->

        <div id="loggedInMenu" style="display: none;">
            <a href="/public/chattingrooms.html">채팅</a>
            <a href="/public/collection.html">핑크몽 개인 도감</a>

            <a href="/public/achievements.html">업적</a>

            <a href="#" onclick="logout()">로그아웃</a>
        </div>
        <!-- 로그인 안 된 경우 표시될 메뉴들 -->
        <div id="loggedOutMenu">
            <a href="/public/log-in.html">로그인</a>

</div>

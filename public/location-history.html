<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>실시간 위치 업데이트</title>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=620f82a72553514014eda92cefcbbaf3"></script>
</head>

<body>
    <h1>실시간 위치 업데이트</h1>
    <script>
        const socket = io('/location', {
            withCredentials: true,
            extraHeaders: {
                'Access-Control-Allow-Origin': '*',
            },
        });

        function checkAccessToken() {
            const accessToken = localStorage.getItem('accessToken');
            if (!accessToken) {
                console.error("❌ Access Token이 없습니다. 로그인 페이지로 이동합니다.");
                window.location.href = '/public/log-in.html';
            }
            return accessToken; // accessToken을 반환
        }

        const accessToken = checkAccessToken();

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            return JSON.parse(window.atob(base64));
        }

        const decodedToken = parseJwt(accessToken);

        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const data = {
                        userId: decodedToken.id,
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        timestamp: new Date().toISOString(),
                    };

                    socket.emit('updateLocation', data);
                });
            } else {
                alert('Geolocation을 지원하지 않는 브라우저입니다.');
            }
        }
        if (accessToken) {
            setInterval(sendLocation, 10000); // 10
        }
        function sendLocation10() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const data = {
                        userId: decodedToken.id,
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        timestamp: new Date().toISOString(),
                    };

                    socket.emit('updateLocationDB', data);

                    // 10분마다 회사 DB에 사용자 위치 저장
                    fetch('http://localhost:3000/location-history/db', {
                        method: 'PATCH',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json',
                            Authorization: accessToken,
                        },
                        body: JSON.stringify(data),
                    })
                        .then((response) => response.json())
                        .then((resData) => console.log('✅ 위치 저장 성공:', resData))
                        .catch((error) => console.error('❌ 위치 저장 실패:', error));
                });
            } else {
                alert('Geolocation을 지원하지 않는 브라우저입니다.');
            }
        }

        if (accessToken) {
            setInterval(sendLocation10, 60000); // 10분(600,000ms)마다 실행
        }

        socket.on('locationUpdated', (data) => {
            console.log('✅ 서버 응답:', data);
        });

        socket.on('error', (error) => {
            console.error('❌ 서버 오류:', error);
        });

        // ✅ 로그인 후 위치 데이터를 요청
        function requestLocationHistory() {
            fetch('http://localhost:3000/location-history/valkey', {
                method: 'PATCH',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                    Authorization: accessToken,
                },
                body: JSON.stringify({ user_id: decodedToken.id }),
            })
                .then((response) => response.json())
                .then((data) => console.log('✅ 위치 데이터 로드:', data))
                .catch((error) => console.error('❌ 위치 데이터 로드 실패:', error));
        }
        if (accessToken) {
            requestLocationHistory();
        } // 로그인 후 위치 데이터를 가져옴
    </script>
</body>

</html>

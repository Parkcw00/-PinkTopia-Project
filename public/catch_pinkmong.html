<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>핑크몽 포획 | PinkTopia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            background-color: #ff69b4;
            padding: 15px;
            color: white;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .catch-container {
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        @media (orientation: landscape) {
            .catch-container {
                background-image: url('assets/landscape-background.jpg');
            }
        }

        @media (orientation: portrait) {
            .catch-container {
                background-image: url('assets/portrait-background.jpg');
            }
        }

        .pinkmong {
            width: 200px;
            height: 200px;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(-50%, -50%);
            }

            50% {
                transform: translate(-50%, -60%);
            }
        }

        .controls {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        .catch-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .catch-button:hover {
            transform: scale(1.05);
        }

        .catch-button:active {
            transform: scale(0.95);
        }

        .status {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="nav">
        <div>PinkTophia</div>
        <div id="authMenu">
            <a href="/public/log-in.html">로그인</a>
            <a href="/public/sign-up.html">회원가입</a>
        </div>
    </div>

    <div class="catch-container">
        <div class="pinkmong"></div>
        <div class="controls">
            <div class="status">야생의 핑크몽이 나타났다!</div>
            <button class="catch-button" onclick="catchPinkmong()">포획하기</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const accessToken = localStorage.getItem('accessToken');
            const authMenu = document.getElementById('authMenu');

            if (accessToken) {
                authMenu.innerHTML = `
            <a href="mypage.html">마이페이지</a>
            <a href="#" onclick="logout()">로그아웃</a>
          `;
                // 핑크몽 등장 API 호출
                appearPinkmong();
            }
        });

        async function appearPinkmong() {
            const accessToken = localStorage.getItem('accessToken');
            if (!accessToken) {
                alert('로그인이 필요합니다.');
                window.location.href = '/public/log-in.html';
                return;
            }

            try {
                const response = await fetch('/catch-pinkmong/catchpinkmong', {
                    method: 'POST',
                    headers: {
                        Authorization: `${accessToken}`,
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const result = await response.json();
                    document.querySelector('.status').textContent = result.message;
                    console.log(result);

                    // 핑크몽 이미지 업데이트
                    if (result.pinkmongImage) {
                        const pinkmongElement = document.querySelector('.pinkmong');
                        pinkmongElement.style.backgroundImage = `url('${result.pinkmongImage}')`;
                        pinkmongElement.style.backgroundSize = 'contain';
                    } else {
                        console.error('핑크몽 이미지 URL이 없습니다.');
                    }

                    // 2분 후 자동 포기 처리
                    setTimeout(() => {
                        console.log('2분이 지나 포기 요청을 보냅니다.');
                        giveUp();
                    }, 120000); // 120초 (2분)

                } else {
                    document.querySelector('.status').textContent =
                        '핑크몽 등장에 실패했습니다.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.querySelector('.status').textContent =
                    '오류가 발생했습니다.';
            }
        }

        async function catchPinkmong() {
            const accessToken = localStorage.getItem('accessToken');
            if (!accessToken) {
                alert('로그인이 필요합니다.');
                window.location.href = '/public/log-in.html';
                return;
            }

            try {
                // 임시로 itemId를 2로 설정 (실제로는 사용자가 선택한 아이템 ID를 사용해야 함)
                const itemId = 2;
                const response = await fetch('/catch-pinkmong/feeding', {
                    method: 'GET',
                    headers: {
                        Authorization: `${accessToken}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ itemId }),
                });

                const result = await response.json();
                document.querySelector('.status').textContent = result.message;

                if (result.success) {
                    // 포획 성공 시 2초 후 핑크몽 목록 페이지로 이동
                    setTimeout(() => {
                        window.location.href = '/public/pinkmonglist.html';
                    }, 2000);
                }
            } catch (error) {
                console.error('Error:', error);
                document.querySelector('.status').textContent =
                    '오류가 발생했습니다.';
            }
        }

        async function giveUp() {
            const accessToken = localStorage.getItem('accessToken');
            if (!accessToken) {
                alert('로그인이 필요합니다.');
                window.location.href = '/public/log-in.html';
                return;
            }

            try {
                const response = await fetch('/catch-pinkmong/giveup', {
                    method: 'POST',
                    headers: {
                        Authorization: `${accessToken}`,
                        'Content-Type': 'application/json',
                    },
                });

                const result = await response.json();
                document.querySelector('.status').textContent = result.message;

                // 도망 성공 시 2초 후 홈페이지로 이동
                if (result.success === false) {
                    setTimeout(() => {
                        window.location.href = '/public/home.html';
                    }, 2000);
                }
            } catch (error) {
                console.error('Error:', error);
                document.querySelector('.status').textContent =
                    '오류가 발생했습니다.';
            }
        }

        function logout() {
            localStorage.removeItem('accessToken');
            window.location.reload();
        }
    </script>
</body>

</html>

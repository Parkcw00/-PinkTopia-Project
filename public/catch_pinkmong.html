            const result = await response.json();

            const message = result.message;

            // ë“±ê¸‰ë³„ ìƒ‰ìƒ ì •ì˜
            const gradeColors = {
              common: '#808080', // íšŒìƒ‰
              rare: '#00bfff', // í•˜ëŠ˜ìƒ‰

            // ì •ê·œì‹ìœ¼ë¡œ ë“±ê¸‰ ì°¾ê¸° (ê³µë°± ìœ ë¬´ í—ˆìš©
            const gradeRegex = /\(ë“±ê¸‰:\s*(common|rare|epic|legendary)\)/i;
            const match = message.match(gradeRegex);

            if (match) {
              const fullGradeText = match[0]; // ì „ì²´ í…ìŠ¤íŠ¸ (ì˜ˆ: "(ë“±ê¸‰: common)")
              const grade = match[1].toLowerCase(); // ë“±ê¸‰ ì´ë¦„ë§Œ (ì˜ˆ: "common")

              statusElement.innerHTML = message.replace(

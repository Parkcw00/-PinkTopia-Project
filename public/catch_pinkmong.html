<!doctype html>
<html lang="ko">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>핑크몽 포획 | PinkTopia</title>
    <link rel="stylesheet" href="/public/styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
      }

      .nav {
        display: flex;
        justify-content: space-between;
        background-color: #ff69b4;
        padding: 15px;
        color: white;
        font-weight: bold;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }

      .nav a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
      }

      .catch-container {
        height: 100vh;
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
        position: relative;
        z-index: 1;
      }

      @media (orientation: landscape) {
        .catch-container {
          background-image: url('assets/landscape-background.jpg');
        }
      }

      @media (orientation: portrait) {
        .catch-container {
          background-image: url('assets/portrait-background.jpg');
        }
      }

      @media (max-width: 480px) {
        .inventory-grid {
          grid-template-columns: repeat(2, minmax(85px, 1fr));
          /* ✅ 모바일에서는 2개 정렬 */
          max-width: 280px;
          /* 📌 모바일에서 너무 넓어지지 않도록 */
        }

        .inventory-item {
          max-width: 80px;
          /* 모바일에서 아이템 크기 줄이기 */
        }

        .pinkmong {
          top: 35% !important;
          /* 🔥 모바일에서 더 위로 배치 */
          width: 180px;
          /* 📌 필요하면 크기도 조정 */
          height: 180px;
        }
      }

      .pinkmong {
        width: 200px;
        height: 200px;
        background-repeat: no-repeat;
        background-position: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: float 3s ease-in-out infinite;
        z-index: 2;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(-50%, -50%);
        }

        50% {
          transform: translate(-50%, -60%);
        }
      }

      .controls {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 15px;
        width: 100%;
        max-width: 550px;
        /* 🔥 최대 너비를 줄여서 정렬 맞추기 */
        margin-bottom: 25px;
        position: relative;
        z-index: 3;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .inventory-select {
        display: none;
      }

      .inventory-grid {
        display: grid !important;
        /* 🔥 flex가 적용되지 않도록 grid로 강제 설정 */
        grid-template-columns: repeat(3, 1fr) !important;
        /* 한 줄에 3개 정렬 */
        gap: 15px !important;
        /* 간격 조정 */
        justify-items: center;
        width: 100%;
        max-width: 500px !important;
        /* 부모 컨테이너 크기 조정 */
      }

      .inventory-item {
        flex: unset !important;
        /* 기존의 flex 적용 제거 */
        max-width: unset !important;
        /* 강제 max-width 해제 */
        width: 100px !important;
        /* 올바른 크기로 강제 지정 */
        height: 120px !important;
        padding: 5px;
        border: 2px solid #ff69b4;
        border-radius: 8px;
        background-color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .inventory-item img {

        width: 50px;
        height: 50px;
        border-radius: 5px;
      }

      .inventory-item-info {
        font-size: 1em;
        text-align: center;
      }

      .inventory-item-name {
        font-size: 1em;
        margin-bottom: 5px;
      }

      .inventory-item-count {
        font-size: 0.7em;
        color: #666;
      }

      /* 선택된 아이템 효과 */
      .inventory-item.selected {
        background-color: #ffe6f2;
        transform: scale(1.05);
        box-shadow: 0 0 8px rgba(255, 105, 180, 0.5);
      }

      .catch-button {
        background-color: #ff69b4;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 25px;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
        width: 48%;
      }

      .escape-button {
        background-color: #808080;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 25px;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
        width: 48%;
      }

      .button-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
      }

      .catch-button:hover,
      .escape-button:hover {
        transform: scale(1.05);
      }

      .catch-button:active,
      .escape-button:active {
        transform: scale(0.95);
      }

      .status {
        color: #ff69b4; /* 핑크색 */
        font-weight: bold; /* 굵게 */
        font-size: 16px; /* 글자 크기 */
        /* 추가 스타일 */

        padding: 10px; /* 여백 */
        border-radius: 5px; /* 모서리 둥글게 */
      }
    </style>
  </head>

  <body>
    <div class="nav">
      <div>PinkTophia</div>
      <div id="authMenu">
        <a href="/public/log-in.html">로그인</a>
        <a href="/public/sign-up.html">회원가입</a>
      </div>
    </div>

    <div class="catch-container">
      <div class="pinkmong"></div>
      <div class="controls">
        <div class="status">야생의 핑크몽이 나타났다!</div>
        <select
          class="inventory-select"
          id="itemSelect"
          onchange="updateCatchButton()"
        >
          <option value="">아이템을 선택하세요</option>
        </select>
        <div class="button-container">
          <button class="catch-button" onclick="catchPinkmong()">
            포획하기
          </button>
          <button class="escape-button" onclick="giveUp()">도망가기</button>
        </div>
      </div>
    </div>
  </div>
    <script>
      let inventoryItems = [];

      document.addEventListener('DOMContentLoaded', async function () {
        const accessToken = localStorage.getItem('accessToken');
        const authMenu = document.getElementById('authMenu');

        if (accessToken) {
          authMenu.innerHTML = `
            <a href="#" onclick="logout()">로그아웃</a>
          `;
          // 핑크몽 등장 API 호출
          appearPinkmong();
          // 인벤토리 아이템 로드
          loadInventoryItems();
        }
      });

      async function appearPinkmong() {
        const accessToken = localStorage.getItem('accessToken');
        if (!accessToken) {
          alert('로그인이 필요합니다.');
          window.location.href = '/public/log-in.html';
          return;
        }

        try {
          const response = await fetch('/catch-pinkmong/catchpinkmong', {
            method: 'POST',
            headers: {
              Authorization: `${accessToken}`,
              'Content-Type': 'application/json',
            },
          });

          if (response.ok) {
            const result = await response.json();
            const statusElement = document.querySelector('.status');
            const message = result.message;

            // 등급별 색상 정의
            const gradeColors = {
              common: '#808080', // 회색
              rare: '#00bfff', // 하늘색
              epic: '#9933ff', // 보라색
              legendary: '#ffd700', // 금색
            };

            // 정규식으로 등급 찾기 (공백 유무 허용
            const gradeRegex = /\(등급:\s*(common|rare|epic|legendary)\)/i;
            const match = message.match(gradeRegex);

            if (match) {
              const fullGradeText = match[0]; // 전체 텍스트 (예: "(등급: common)")
              const grade = match[1].toLowerCase(); // 등급 이름만 (예: "common")

              // 새 HTML 생성 (색상 적용)
              const coloredGradeText = `<span style="color: ${gradeColors[grade]};">${fullGradeText}</span>`;

              // 메시지에서 해당 부분만 교체
              statusElement.innerHTML = message.replace(
                fullGradeText,
                coloredGradeText,
              );
            } else {
              // 등급을 찾지 못한 경우 원본 그대로 표시
              statusElement.textContent = message;
              console.log('등급을 찾지 못했습니다');
            }

            // 핑크몽 이미지 업데이트
            if (result.pinkmongImage) {
              const pinkmongElement = document.querySelector('.pinkmong');
              pinkmongElement.style.backgroundImage = `url('${result.pinkmongImage}')`;
              pinkmongElement.style.backgroundSize = 'contain';
            } else {
              console.error('핑크몽 이미지 URL이 없습니다.');
            }
          } else {
            document.querySelector('.status').textContent =
              '핑크몽 등장에 실패했습니다.';
          }
        } catch (error) {
          console.error('Error:', error);
          document.querySelector('.status').textContent =
            '오류가 발생했습니다.';
        }
      }
      async function loadInventoryItems() {
        const accessToken = localStorage.getItem('accessToken');
        try {
          const response = await fetch('/inventory', {
            method: 'GET',
            headers: {
              Authorization: `${accessToken}`,
              'Content-Type': 'application/json',
            },
          });

          if (response.ok) {
            const items = await response.json();
            inventoryItems = items;
            updateInventorySelect(items);
          } else {
            console.error('인벤토리 로드 실패');
          }
        } catch (error) {
          console.error('Error:', error);
        }
      }

      function updateInventorySelect(items) {
        const select = document.getElementById('itemSelect');
        const controls = document.querySelector('.controls');

        // 기존 그리드가 있다면 제거
        const existingGrid = document.querySelector('.inventory-grid');
        if (existingGrid) {
          existingGrid.remove();
        }

        // 새로운 그리드 생성
        const grid = document.createElement('div');
        grid.className = 'inventory-grid';

        items.forEach((item) => {
          console.log(item);
          const itemElement = document.createElement('div');
          itemElement.className = 'inventory-item';
          itemElement.dataset.itemId = item.id; // storeItemId 대신 id 사용
          itemElement.innerHTML = `
            <img src="${item.storeItemImage}" alt="${item.storeItemName}">
            <div class="inventory-item-info">
              <div class="inventory-item-name">${item.storeItemName}</div>
              <div class="inventory-item-count">보유: ${item.count}개</div>
            </div>
          `;


          itemElement.addEventListener('click', () => {
            // 모든 아이템에서 selected 클래스 제거
            document.querySelectorAll('.inventory-item').forEach((el) => {
              el.classList.remove('selected');
            });
            // 선택된 아이템에 selected 클래스 추가
            itemElement.classList.add('selected');
            // select 값 업데이트
            select.value = item.id; // storeItemId 대신 id 사용
            // 포획 버튼 활성화
            updateCatchButton();
          });

          grid.appendChild(itemElement);
        });

        // select 요소 앞에 그리드 삽입
        select.parentNode.insertBefore(grid, select);
      }

      function updateCatchButton() {
        const select = document.getElementById('itemSelect');
        const catchButton = document.querySelector('.catch-button');
        const selectedItem = document.querySelector('.inventory-item.selected');

        if (selectedItem) {
          select.value = selectedItem.dataset.itemId;
          catchButton.disabled = false;
        } else {
          select.value = '';
          catchButton.disabled = true;
        }
      }

      async function catchPinkmong() {
        console.log('test');
        const accessToken = localStorage.getItem('accessToken');
        if (!accessToken) {
          alert('로그인이 필요합니다.');
          window.location.href = '/public/log-in.html';
          return;
        }
        localStorage.setItem('lastCatchAttempt', new Date().getTime());
        const selectedItem = document.querySelector('.inventory-item.selected');
        if (!selectedItem) {
          alert('아이템을 선택해주세요.');
          return;
        }
      } catch (error) {
        console.error('Error:', error);
        document.querySelector('.status').textContent =
          '오류가 발생했습니다.';
      }
    }

    async function giveUp() {
      const accessToken = localStorage.getItem('accessToken');
      if (!accessToken) {
        alert('로그인이 필요합니다.');
        window.location.href = '/';
        return;
      }
      localStorage.setItem('lastCatchAttempt', new Date().getTime());
      try {
        const response = await fetch('/catch-pinkmong/giveup', {
          method: 'POST',
          headers: {
            Authorization: `${accessToken}`,
            'Content-Type': 'application/json',
          },
        });
        const itemId = selectedItem.dataset.itemId;

        try {
          const response = await fetch('/catch-pinkmong/feeding', {
            method: 'POST',
            headers: {
              Authorization: `${accessToken}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ itemId: parseInt(itemId) }),
          });
          const result = await response.json();
          document.querySelector('.status').textContent = result.message;

          // 포획 시도 후 인벤토리 새로고침
          await loadInventoryItems();

          if (result.success) {
            // 포획 성공 시 2초 후 핑크몽 목록 페이지로 이동
            alert(result.message);
            setTimeout(() => {
              window.location.href = '/public/home.html';
            }, 1000);
          }

          if (result.message === '핑크몽이 도망갔습니다!') {
            // 포획 실패 시 2초 후 홈페이지로 이동
            alert(result.message);
            setTimeout(() => {
              window.location.href = '/public/home.html';
            }, 1000);
          }
        } catch (error) {
          console.error('Error:', error);
          document.querySelector('.status').textContent =
            '오류가 발생했습니다.';
        }
      }

      async function giveUp() {
        const accessToken = localStorage.getItem('accessToken');
        if (!accessToken) {
          alert('로그인이 필요합니다.');
          window.location.href = '/';
          return;
        }
        localStorage.setItem('lastCatchAttempt', new Date().getTime());
        try {
          const response = await fetch('/catch-pinkmong/giveup', {
            method: 'POST',
            headers: {
              Authorization: `${accessToken}`,
              'Content-Type': 'application/json',
            },
          });

          const result = await response.json();
          document.querySelector('.status').textContent = result.message;

          // 도망 성공 시 2초 후 홈페이지로 이동
          if (result.success === false) {
            setTimeout(() => {
              window.location.href = '/public/home.html';
            }, 1000);
          }
        } catch (error) {
          console.error('Error:', error);
          document.querySelector('.status').textContent =
            '오류가 발생했습니다.';
        }
      }

      async function logout() {
        try {
          const accessToken = localStorage.getItem('accessToken');
          if (!accessToken) {
            console.warn('🚨 로그아웃 시도: 이미 로그아웃된 상태');
            window.location.href = '/public/log-in.html';
            return;
          }

          // 🔹 서버에 로그아웃 요청 보내기
          const response = await fetch('/user/auth/logout', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Authorization: accessToken,
            },
            credentials: 'include', // 쿠키도 함께 보내기
          });

          if (!response.ok) {
            throw new Error('서버에서 로그아웃 처리 실패');
          }

          // ✅ 로그아웃 성공 후, 토큰 삭제
          localStorage.removeItem('accessToken');

          console.log('✅ 로그아웃 성공! 페이지 이동');
          window.location.href = '/'; //
        } catch (error) {
          console.error('❌ 로그아웃 실패:', error);
          alert('로그아웃 중 오류가 발생했습니다.');
        }
      }
    </script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 | PinkTophia</title>
    <link rel="stylesheet" href="/public/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        height: 100vh;
      }

      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #ff69b4;
        padding: 15px;
        color: white;
        font-weight: bold;
        position: relative;
        height: 50px;
      }

      .menu-icon {
        position: absolute;
        left: 15px;
        height: 100%;
        display: flex;
        align-items: center;
        cursor: pointer;
        z-index: 2;
      }

      .menu-icon .hamburger {
        width: 25px;
        height: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .menu-icon .hamburger span {
        display: block;
        height: 3px;
        width: 100%;
        background-color: white;
        border-radius: 3px;
        transition: all 0.3s ease;
      }

      .nav .logo-container {
        position: absolute;
        left: 50px;
        height: 100%;
        display: flex;
        align-items: center;
      }

      .nav img {
        width: 45px;
        height: 45px;
        border-radius: 0;
        object-fit: cover;
      }

      .nav .logo-text {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
      }

      .container-login {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 50px);
        width: 100%;
        padding: 20px;
      }

      .login-container {
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .login-title {
        text-align: center;
        color: #ff69b4;
        margin-bottom: 1.5rem;
      }

      .form-control:focus {
        border-color: #ff69b4;
        box-shadow: 0 0 0 0.2rem rgba(255, 105, 180, 0.25);
      }

      .btn-pink {
        background-color: #ff69b4;
        border-color: #ff69b4;
        color: white;
      }

      .btn-pink:hover {
        background-color: #ff4da6;
        border-color: #ff4da6;
        color: white;
      }

      .signup-link {
        text-align: center;
        margin-top: 1rem;
      }

      .signup-link a {
        color: #ff69b4;
        text-decoration: none;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

      .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1000;
        top: 0;
        left: 0;
        background-color: #ff69b4;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        box-shadow: 3px 0 10px rgba(0, 0, 0, 0.2);
      }

      .sidebar a {
        padding: 15px 25px;
        text-decoration: none;
        font-size: 18px;
        color: white;
        display: block;
        transition: 0.3s;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .sidebar a:hover {
        background-color: #ff4da6;
      }

      .close-sidebar {
        position: absolute;
        top: 15px;
        right: 25px;
        font-size: 36px;
        cursor: pointer;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="nav">
      <div class="menu-icon" onclick="openSidebar()">
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="logo-container">
        <img src="/public/images/123.jpg" alt="PinkTopia Logo" />
      </div>
      <div class="logo-text">
        <a href="/public/home.html" style="text-decoration: none; color: white"
          >PinkTopia</a
        >
      </div>
    </div>

    <div id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <span class="close-sidebar" onclick="closeSidebar()">&times;</span>
      </div>
      <div class="sidebar-content">
        <a href="/public/home.html">홈</a>
        <a href="/public/event.html">이벤트</a>
        <a href="/public/store-item.html">아이템샵</a>
        <a href="/public/board.html">게시글 (커뮤니티)</a>
        <a href="/public/ranking.html">랭킹</a>
        <div id="loggedInMenu" style="display: none">
          <a href="/public/chattingrooms.html">채팅</a>
          <a href="/public/collection.html">핑크몽 개인 도감</a>
          <a href="/public/inventory.html">인벤토리 아이템</a>
          <a href="/public/achievements.html">업적</a>
          <a href="/public/mypage.html">마이페이지</a>
          <a href="/public/customer-service.html">고객 센터</a>
          <a href="#" onclick="logout()">로그아웃</a>
        </div>
        <div id="loggedOutMenu">
          <a href="/public/log-in.html">로그인</a>
          <a href="/public/sign-up.html">회원가입</a>
        </div>
      </div>
    </div>

    <div class="container-login">
      <div class="login-container">
        <h2 class="login-title">로그인</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-pink w-100">로그인</button>
        </form>

        <!-- 인증 필요한 사용자용 섹션 -->
        <div
          id="verificationSection"
          style="
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #fff3f8;
            border-radius: 8px;
          "
        >
          <p style="color: #ff69b4; margin-bottom: 15px">
            🎗️ 이메일 인증이 완료되지 않았습니다. 아래에서 인증 코드를 재전송
            받거나 입력해주세요.
          </p>

          <button
            id="resendCodeBtn"
            class="btn btn-outline-pink w-100 mb-3"
            style="border-color: #ff69b4; color: #ff69b4"
          >
            인증 코드 재전송
          </button>

          <form id="verifyForm">
            <div class="mb-3">
              <label for="verificationCode" class="form-label">인증 코드</label>
              <input
                type="text"
                class="form-control"
                id="verificationCode"
                placeholder="이메일로 전송된 6자리 코드 입력"
                required
              />
            </div>
            <button type="submit" class="btn btn-pink w-100">인증 완료</button>
          </form>
        </div>
        <div
          id="verificationSection"
          style="display: none; margin-top: 15px; text-align: center"
        >
          <p style="color: #ff69b4; margin-bottom: 10px">
            📨 인증 메일이 도착하지 않았나요?
          </p>
          <button
            id="resendVerification"
            style="
              background: #ff4da6;
              color: white;
              border: none;
              padding: 8px 20px;
              border-radius: 5px;
              cursor: pointer;
            "
            onclick="resendVerificationEmail()"
          >
            인증 메일 재전송
          </button>
        </div>
        <div class="signup-link">
          <span>계정이 없으신가요? </span>
          <a href="/public/sign-up.html">회원가입</a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    >
      async function resendVerificationEmail() {
        try {
          const email = localStorage.getItem('tempEmail');
          const response = await fetch('/api/auth/resend-verification', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email })
          });

          const result = await response.json();
          if (response.ok) {
            alert('✅ 인증 메일이 재전송되었습니다. 이메일을 확인해주세요!');
          } else {
            alert(`❌ 오류 발생: ${result.message}`);
          }
        } catch (error) {
          console.error('Error:', error);
          alert('⚠️ 서버 연결에 실패했습니다. 잠시 후 다시 시도해주세요.');
        }
      }
    </script>
    <script>
      function openSidebar() {
        document.getElementById('sidebar').style.width = '250px';
      }

      function closeSidebar() {
        document.getElementById('sidebar').style.width = '0';
      }

      document.addEventListener('DOMContentLoaded', function () {
        const accessToken = localStorage.getItem('accessToken');

        if (accessToken) {
          document.getElementById('loggedInMenu').style.display = 'block';
          document.getElementById('loggedOutMenu').style.display = 'none';
        } else {
          document.getElementById('loggedInMenu').style.display = 'none';
          document.getElementById('loggedOutMenu').style.display = 'block';
        }
      });

      async function logout() {
        try {
          const accessToken = localStorage.getItem('accessToken');
          if (!accessToken) {
            console.warn('🚨 로그아웃 시도: 이미 로그아웃된 상태');
            window.location.href = '/public/log-in.html';
            return;
          }

          // 🔹 서버에 로그아웃 요청 보내기
          const response = await fetch('/user/auth/logout', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Authorization: accessToken,
            },
            credentials: 'include', // 쿠키도 함께 보내기
          });

          if (!response.ok) {
            throw new Error('서버에서 로그아웃 처리 실패');
          }

          // ✅ 로그아웃 성공 후, 토큰 삭제
          localStorage.removeItem('accessToken');

          console.log('✅ 로그아웃 성공! 페이지 이동');
          window.location.href = '/public/log-in.html'; // 로그인 페이지로 이동
        } catch (error) {
          console.error('❌ 로그아웃 실패:', error);
          alert('로그아웃 중 오류가 발생했습니다.');
        }
      }

      document
        .getElementById('loginForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();

          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          try {
            const response = await fetch('/user/auth/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ email, password }),
              credentials: 'include',
            });

            const data = await response.json();

            if (response.ok) {
              const token = response.headers.get('Authorization');
              if (token) {
                localStorage.setItem('accessToken', token);
              }

              alert('환영합니다!');
              window.location.href = '/public/home.html';
            } else {
              if (data.message === '이메일 인증을 진행해 주세요') {
                document.getElementById('verificationSection').style.display =
                  'block';
                localStorage.setItem('pendingEmail', email);
                localStorage.setItem('pendingPassword', password);
              }
              // document.getElementById('verificationSection').style.display = 'block';
            }
          } catch (error) {
            console.error('Error:', error);
            alert('로그인 중 오류가 발생했습니다.');
          }
        });

      // 인증 코드 재전송 처리
      document
        .getElementById('resendCodeBtn')
        .addEventListener('click', async (e) => {
          e.preventDefault();
          const email = localStorage.getItem('pendingEmail');
          const password = localStorage.getItem('pendingPassword');

          if (!email || !password) {
            alert('먼저 로그인을 시도해주세요.');
            return;
          }

          try {
            const response = await fetch('/user/auth/send-code', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();
            if (response.ok) {
              alert('인증 코드가 재전송되었습니다. 이메일을 확인해주세요.');
            } else {
              alert(data.message || '인증 코드 전송에 실패했습니다.');
            }
          } catch (error) {
            console.error('Error:', error);
            alert('인증 코드 재전송 중 오류가 발생했습니다.');
          }
        });

      // 인증 코드 검증 처리
      document
        .getElementById('verifyForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();
          const code = document.getElementById('verificationCode').value;
          const email = localStorage.getItem('pendingEmail');
          const password = localStorage.getItem('pendingPassword');

          if (!code || !email || !password) {
            alert('모든 정보를 입력해주세요.');
            return;
          }

          try {
            const response = await fetch('/user/auth/verify-code', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                email: email,
                verificationCode: code,
                password: password,
              }),
            });

            const data = await response.json();
            if (response.ok) {
              alert('인증이 완료되었습니다. 자동으로 로그인됩니다.');
              // 인증 성공 후 로그인 재시도
              const loginResponse = await fetch('/user/auth/login', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
                credentials: 'include',
              });

              if (loginResponse.ok) {
                const token = loginResponse.headers.get('Authorization');
                if (token) localStorage.setItem('accessToken', token);
                window.location.href = '/public/home.html';
              }
            } else {
              alert(data.message || '인증 코드 검증에 실패했습니다.');
            }
          } catch (error) {
            console.error('Error:', error);
            alert('인증 처리 중 오류가 발생했습니다.');
          }
        });
      async function resendVerificationEmail() {
        try {
          const email = localStorage.getItem('tempEmail');
          const response = await fetch('/api/auth/resend-verification', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email }),
          });

          const result = await response.json();
          if (response.ok) {
            alert('✅ 인증 메일이 재전송되었습니다. 이메일을 확인해주세요!');
          } else {
            alert(`❌ 오류 발생: ${result.message}`);
          }
        } catch (error) {
          console.error('Error:', error);
          alert('⚠️ 서버 연결에 실패했습니다. 잠시 후 다시 시도해주세요.');
        }
      }
    </script>
  </body>
</html>

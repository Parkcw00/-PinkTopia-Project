<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핑크몽 조회</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff0f5;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #ff69b4;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5em;
        }

        .navbar span {
            font-weight: bold;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.8em;
        }

        .navbar .nav-links a:hover {
            text-decoration: underline;
        }

        h1 {
            color: #eb68a9;
            font-size: 2.5em;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(252, 122, 193, 0.3);
        }

        .filter-container {
            margin: 20px auto;
            padding: 15px;
            background: #fafafa;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(241, 145, 193, 0.5);
        }

        select,
        button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ff69b4;
            margin: 5px;
        }

        button {
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #f846a5;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(255, 147, 201, 0.5);
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
        }

        th {
            background-color: #ff69b4;
            color: white;
        }

        td a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        td a:hover {
            color: #fa7cbf;
        }

        .pagination {
            margin-top: 20px;
        }

        .pagination button {
            margin: 5px;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background-color: #ff61b0;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }

        .pagination button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        /* 네비게이션 바 스타일 */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ff69b4;
            padding: 15px;
            color: white;
            font-weight: bold;
            position: relative;
            height: 50px;
        }

        /* 햄버거 메뉴 아이콘 스타일 */
        .menu-icon {
            position: absolute;
            left: 15px;
            height: 100%;
            display: flex;
            align-items: center;
            cursor: pointer;
            z-index: 2;
        }

        .menu-icon .hamburger {
            width: 25px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-icon .hamburger span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: white;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        /* 로고 컨테이너 스타일 */
        .nav .logo-container {
            position: absolute;
            left: 50px;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .nav img {
            width: 45px;
            height: 45px;
            border-radius: 0;
            object-fit: cover;
        }

        /* 로고 텍스트 */
        .nav .logo-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
        }

        /* 사이드바 스타일 */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #ff69b4;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar a:hover {
            background-color: #ff4da6;
        }

        .close-sidebar {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 36px;
            cursor: pointer;
            color: white;
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="menu-icon" onclick="openSidebar()">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="logo-container">
            <img src="/public/images/123.jpg" alt="PinkTopia Logo">
        </div>
        <div class="logo-text">
            <a href="/public/home.html" style="text-decoration: none; color: white;">PinkTopia</a>
        </div>
    </div>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <span class="close-sidebar" onclick="closeSidebar()">&times;</span>
        </div>
        <div class="sidebar-content">
            <a href="/public/home.html">홈</a>
            <a href="/public/event.html">이벤트</a>
            <a href="/public/store-item.html">아이템샵</a>
            <a href="/public/board.html">게시글 (커뮤니티)</a>
            <a href="/public/ranking.html">랭킹</a>
            <a href="/public/pinkmonglist.html">핑크몽 전체 조회</a>
            <!-- 로그인 시 표시될 메뉴들 -->
            <div id="loggedInMenu" style="display: none;">
                <a href="/public/chattingrooms.html">채팅</a>
                <a href="/public/pinkmong-dex.html">핑크몽 개인 도감</a>
                <a href="/public/inventory.html">인벤토리 아이템</a>
                <a href="/public/achievements.html">업적</a>
                <a href="/public/mypage.html">마이페이지</a>
                <a href="#" onclick="logout()">로그아웃</a>
            </div>
            <!-- 로그인 안 된 경우 표시될 메뉴들 -->
            <div id="loggedOutMenu">
                <a href="/public/log-in.html">로그인</a>
                <a href="/public/sign-up.html">회원가입</a>
            </div>
        </div>
    </div>

    <h1>핑크몽 조회</h1>
    <div class="filter-container">
        <label for="grade-filter">등급:</label>
        <select id="grade-filter">
            <option value="">전체</option>
            <option value="common">일반</option>
            <option value="rare">희귀</option>
            <option value="epic">에픽</option>
            <option value="legendary">전설</option>
        </select>
        <label for="region-filter">서식지:</label>
        <select id="region-filter">
            <option value="">전체</option>
        </select>
        <button onclick="applyFilters()">필터 적용</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Number</th>
                <th>이름</th>
                <th>서식지</th>
                <th>이미지</th>
                <th>등급</th>
                <th>상세보기</th>
            </tr>
        </thead>
        <tbody id="pinkmong-list"></tbody>
    </table>

    <div class="pagination">
        <button id="prev-btn" onclick="changePage(-1)" disabled>이전</button>
        <span id="page-info">1</span>
        <button id="next-btn" onclick="changePage(1)">다음</button>
    </div>

    <script>
        let pinkmongs = [];
        let filteredPinkmongs = [];
        let currentPage = 1;
        const itemsPerPage = 20;

        async function fetchPinkmongs() {
            try {
                const response = await fetch('http://localhost:3000/pinkmong/pinkmongs');
                if (!response.ok) throw new Error('네트워크 오류');
                const data = await response.json();

                if (!Array.isArray(data.pinkmongs)) {
                    console.error('잘못된 데이터 형식:', data);
                    return;
                }

                pinkmongs = data.pinkmongs;
                populateRegionFilter();
                applyFilters();
            } catch (error) {
                console.error('핑크몽 데이터를 불러오는 중 오류 발생:', error);
            }
        }

        function populateRegionFilter() {
            const regionFilter = document.getElementById("region-filter");
            regionFilter.innerHTML = `<option value="">전체</option>`;
            const regions = [...new Set(pinkmongs.map(p => p.region_theme).filter(Boolean))];
            regions.forEach(region => {
                const option = document.createElement("option");
                option.value = region;
                option.textContent = region;
                regionFilter.appendChild(option);
            });
        }

        function applyFilters() {
            const grade = document.getElementById("grade-filter").value;
            const region = document.getElementById("region-filter").value;

            filteredPinkmongs = pinkmongs.filter(p =>
                (grade === "" || p.grade === grade) &&
                (region === "" || p.region_theme === region)
            );

            currentPage = 1;
            displayPinkmongs();
        }

        function displayPinkmongs() {
            const tableBody = document.getElementById("pinkmong-list");
            tableBody.innerHTML = "";

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedData = filteredPinkmongs.slice(start, end);

            paginatedData.forEach(pinkmong => {
                tableBody.innerHTML += `<tr>
                    <td>${pinkmong.id}</td>
                    <td>${pinkmong.name}</td>
                    <td>${pinkmong.region_theme || '테마 없음'}</td>
                    <td><img src="${pinkmong.pinkmong_image}" width="50"></td>
                    <td>${pinkmong.grade || '등급 없음'}</td>
                    <td><a href="pinkmong-detail.html?id=${pinkmong.id}">상세보기</a></td>
                </tr>`;
            });

            document.getElementById("prev-btn").disabled = currentPage === 1;
            document.getElementById("next-btn").disabled = end >= filteredPinkmongs.length;
        }

        function changePage(offset) {
            currentPage += offset;

            // 페이지 정보 업데이트
            document.getElementById("page-info").textContent = currentPage;

            displayPinkmongs();
        }

        function openSidebar() {
            document.getElementById('sidebar').style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById('sidebar').style.width = "0";
        }

        document.addEventListener("DOMContentLoaded", function() {
            const accessToken = localStorage.getItem("accessToken");
            
            if (accessToken) {
                document.getElementById('loggedInMenu').style.display = 'block';
                document.getElementById('loggedOutMenu').style.display = 'none';
            } else {
                document.getElementById('loggedInMenu').style.display = 'none';
                document.getElementById('loggedOutMenu').style.display = 'block';
            }
        });

        function logout() {
            localStorage.removeItem("accessToken");
            window.location.reload();
        }

        document.addEventListener("DOMContentLoaded", fetchPinkmongs);
    </script>
</body>

</html>
